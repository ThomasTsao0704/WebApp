        class SmartWebSocket {
            constructor(url, options = {}) {
                this.url = url;
                this.options = {
                    reconnectInterval: 3000,
                    maxReconnectAttempts: 10,
                    heartbeatInterval: 25000,
                    debug: true,
                    ...options
                };

                this.socket = null;
                this.reconnectAttempts = 0;
                this.heartbeatTimer = null;
                this.isConnected = false;

            log(message, type = 'info') {

                }

            connect() {
                try {
                    this.log(`å˜—è©¦é€£ç·šåˆ°: ${this.url}`);
                    this.socket = new WebSocket(this.url);

                    this.socket.onopen = (event) => {
                        this.log('é€£ç·šæˆåŠŸ');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.startHeartbeat();

                        while (this.messageQueue.length > 0) {
                            const message = this.messageQueue.shift();
                            this.socket.send(message);
                        }

                        if (this.onopen) this.onopen(event);
                    };

                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);

                            if (data.type === 'pong') {
                                this.log('æ”¶åˆ°å¿ƒè·³å›æ‡‰');
                                return;
                            }

                            if (this.onmessage) this.onmessage(event);
                        } catch (error) {
                            this.log(`è§£æè¨Šæ¯å¤±æ•—: ${error.message}`, 'error');
                        }
                    };

                    this.socket.onclose = (event) => {
                        this.log(`é€£ç·šé—œé–‰: ${event.code} - ${event.reason}`);
                        this.isConnected = false;
                        this.stopHeartbeat();

                        if (this.onclose) this.onclose(event);

                        if (this.reconnectAttempts < this.options.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            this.log(`æº–å‚™é‡é€£ (${this.reconnectAttempts}/${this.options.maxReconnectAttempts})`);

                            if (this.onreconnect) {
                                this.onreconnect(this.reconnectAttempts);
                            }

                            setTimeout(() => this.connect(), this.options.reconnectInterval);
                        }
                    };

                    this.socket.onerror = (error) => {
                        this.log(`WebSocket éŒ¯èª¤: ${error}`, 'error');
                        if (this.onerror) this.onerror(error);
                    };

                } catch (error) {
                    this.log(`é€£ç·šå¤±æ•—: ${error.message}`, 'error');
                    setTimeout(() => this.connect(), this.options.reconnectInterval);
                }
            }

            send(data) {
                const message = typeof data === 'string' ? data : JSON.stringify(data);

                if (this.isConnected && this.socket.readyState === WebSocket.OPEN) {
                    try {
                        this.socket.send(message);
                        this.log(`ç™¼é€è¨Šæ¯: ${message}`);
                    } catch (error) {
                        this.log(`ç™¼é€å¤±æ•—: ${error.message}`, 'error');
                        this.messageQueue.push(message);
                    }
                } else {
                    this.log('é€£ç·šæœªå°±ç·’ï¼ŒåŠ å…¥ä½‡åˆ—');
                    this.messageQueue.push(message);
                }
            }

            startHeartbeat() {
                this.heartbeatTimer = setInterval(() => {
                    if (this.isConnected && this.socket.readyState === WebSocket.OPEN) {
                        this.send({ type: 'ping' });
                    }
                }, this.options.heartbeatInterval);
            }

            stopHeartbeat() {

                    this.heartbeatTimer = null;
                }
            }

            close() {

                if (this.socket) {
                    this.socket.close();
                }
            }
        }
