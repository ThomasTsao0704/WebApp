<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務員通知中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .connecting {
            background: rgba(255, 193, 7, 0.8);
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
        }

        .btn-debug {
            background: #9b59b6;
            color: white;
        }

        .btn-debug:hover {
            background: #8e44ad;
        }

        .notifications-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 70vh;
            overflow-y: auto;
        }

        .notifications-header {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification-list {
            list-style: none;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .notification-item.new {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            animation: slideIn 0.3s ease-out, pulse 2s ease-in-out;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .table-info {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
        }

        .time-info {
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .request-info {
            font-size: 1.1em;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8em;
            max-width: 300px;
            display: none;
            z-index: 1000;
        }

        .debug-panel h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }

        .debug-item {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }
        }

        .notification-sound {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                justify-content: center;
            }

            .notification-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .debug-panel {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>👨‍💼 服務員通知中心</h1>
        <div class="status-bar">
            <div class="connection-status" id="connectionStatus">連線中...</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalNotifications">0</div>
                    <div>總通知數</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayNotifications">0</div>
                    <div>今日通知</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="onlineStaff">1</div>
                    <div>在線服務員</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-clear" onclick="clearNotifications()">🗑️ 清除通知</button>
        <button class="btn-debug" onclick="toggleDebug()">🔍 除錯資訊</button>
    </div>

    <div class="notifications-container">
        <div class="notifications-header">📋 即時通知列表</div>
        <ul class="notification-list" id="notificationList">
            <li class="empty-state" id="emptyState">暫無通知，等待桌邊呼叫...</li>
        </ul>
    </div>

    <div class="debug-panel" id="debugPanel">
        <h3>🔍 除錯資訊</h3>
        <div id="debugContent"></div>
    </div>

    <audio class="notification-sound" id="notificationSound" preload="auto">
        <source
            src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFA=="
            type="audio/wav">
    </audio>

    <script>
        // 智能 WebSocket 連線管理器（與 table.html 相同）
        class SmartWebSocket {
            constructor(url, options = {}) {
                this.url = url;
                this.options = {
                    reconnectInterval: 3000,
                    maxReconnectAttempts: 10,
                    heartbeatInterval: 25000,
                    debug: true,
                    ...options
                };

                this.socket = null;
                this.reconnectAttempts = 0;
                this.heartbeatTimer = null;
                this.isConnected = false;
                this.messageQueue = [];

                this.onopen = null;
                this.onmessage = null;
                this.onclose = null;
                this.onerror = null;
                this.onreconnect = null;

                this.connect();
            }

            log(message, type = 'info') {
                if (this.options.debug) {
                    console.log(`[WebSocket ${type.toUpperCase()}]`, message);
                }
            }

            connect() {
                try {
                    this.log(`嘗試連線到: ${this.url}`);
                    this.socket = new WebSocket(this.url);

                    this.socket.onopen = (event) => {
                        this.log('連線成功');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.startHeartbeat();

                        while (this.messageQueue.length > 0) {
                            const message = this.messageQueue.shift();
                            this.socket.send(message);
                        }

                        if (this.onopen) this.onopen(event);
                    };

                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);

                            if (data.type === 'pong') {
                                this.log('收到心跳回應');
                                return;
                            }

                            if (this.onmessage) this.onmessage(event);
                        } catch (error) {
                            this.log(`解析訊息失敗: ${error.message}`, 'error');
                        }
                    };

                    this.socket.onclose = (event) => {
                        this.log(`連線關閉: ${event.code} - ${event.reason}`);
                        this.isConnected = false;
                        this.stopHeartbeat();

                        if (this.onclose) this.onclose(event);

                        if (this.reconnectAttempts < this.options.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            this.log(`準備重連 (${this.reconnectAttempts}/${this.options.maxReconnectAttempts})`);

                            if (this.onreconnect) {
                                this.onreconnect(this.reconnectAttempts);
                            }

                            setTimeout(() => this.connect(), this.options.reconnectInterval);
                        }
                    };

                    this.socket.onerror = (error) => {
                        this.log(`WebSocket 錯誤: ${error}`, 'error');
                        if (this.onerror) this.onerror(error);
                    };

                } catch (error) {
                    this.log(`連線失敗: ${error.message}`, 'error');
                    setTimeout(() => this.connect(), this.options.reconnectInterval);
                }
            }

            send(data) {
                const message = typeof data === 'string' ? data : JSON.stringify(data);

                if (this.isConnected && this.socket.readyState === WebSocket.OPEN) {
                    try {
                        this.socket.send(message);
                        this.log(`發送訊息: ${message}`);
                    } catch (error) {
                        this.log(`發送失敗: ${error.message}`, 'error');
                        this.messageQueue.push(message);
                    }
                } else {
                    this.log('連線未就緒，加入佇列');
                    this.messageQueue.push(message);
                }
            }

            startHeartbeat() {
                this.heartbeatTimer = setInterval(() => {
                    if (this.isConnected && this.socket.readyState === WebSocket.OPEN) {
                        this.send({ type: 'ping' });
                    }
                }, this.options.heartbeatInterval);
            }

            stopHeartbeat() {
                if (this.heartbeatTimer) {
                    clearInterval(this.heartbeatTimer);
                    this.heartbeatTimer = null;
                }
            }

            close() {
                this.stopHeartbeat();
                if (this.socket) {
                    this.socket.close();
                }
            }
        }

        // 應用程式變數
        const connectionEl = document.getElementById('connectionStatus');
        const notificationListEl = document.getElementById('notificationList');
        const emptyStateEl = document.getElementById('emptyState');
        const totalNotificationsEl = document.getElementById('totalNotifications');
        const todayNotificationsEl = document.getElementById('todayNotifications');
        const onlineStaffEl = document.getElementById('onlineStaff');
        const notificationSound = document.getElementById('notificationSound');
        const debugPanel = document.getElementById('debugPanel');
        const debugContent = document.getElementById('debugContent');

        let totalCount = 0;
        let todayCount = 0;
        let todayDate = new Date().toDateString();
        let isDebugVisible = false;

        // 建立 WebSocket 連線
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new SmartWebSocket(protocol + '//' + location.host, {
            debug: true
        });

        // 除錯資訊更新
        function updateDebugInfo() {
            const debugInfo = `
        <div class="debug-item">連線狀態: ${socket.isConnected ? '✅ 已連線' : '❌ 已斷線'}</div>
        <div class="debug-item">重連次數: ${socket.reconnectAttempts}</div>
        <div class="debug-item">佇列訊息: ${socket.messageQueue.length}</div>
        <div class="debug-item">總通知數: ${totalCount}</div>
        <div class="debug-item">今日通知: ${todayCount}</div>
        <div class="debug-item">最後更新: ${new Date().toLocaleTimeString()}</div>
        <div class="debug-item">WebSocket URL: ${socket.url}</div>
        <div class="debug-item">用戶代理: ${navigator.userAgent.slice(0, 50)}...</div>
      `;
            debugContent.innerHTML = debugInfo;
        }

        function toggleDebug() {
            isDebugVisible = !isDebugVisible;
            debugPanel.style.display = isDebugVisible ? 'block' : 'none';
            if (isDebugVisible) {
                updateDebugInfo();
                setInterval(updateDebugInfo, 1000); // 每秒更新
            }
        }

        // WebSocket 事件處理
        socket.onopen = () => {
            connectionEl.textContent = '🟢 已連線';
            connectionEl.className = 'connection-status connected';
            updateDebugInfo();

            // 註冊為服務員
            socket.send({ role: 'staff' });
        };

        socket.onclose = () => {
            connectionEl.textContent = '🔴 連線中斷';
            connectionEl.className = 'connection-status disconnected';
            updateDebugInfo();
        };

        socket.onreconnect = (attempt) => {
            connectionEl.textContent = `🟡 重連中 (${attempt})`;
            connectionEl.className = 'connection-status connecting';
            updateDebugInfo();
        };

        socket.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);

                if (message.type === 'notification') {
                    addNotification(message.data, true);
                    playNotificationSound();
                } else if (message.type === 'history') {
                    message.data.forEach(notification => {
                        addNotification(notification, false);
                    });
                }

                updateDebugInfo();
            } catch (error) {
                console.error('處理訊息失敗:', error);
            }
        };

        function addNotification(data, isNew = true) {
            if (emptyStateEl.style.display !== 'none') {
                emptyStateEl.style.display = 'none';
            }

            const li = document.createElement('li');
            li.className = `notification-item ${isNew ? 'new' : ''}`;
            li.innerHTML = `
        <div class="notification-header">
          <div class="table-info">🍽️ 第 ${data.table} 桌</div>
          <div class="time-info">${data.time}</div>
        </div>
        <div class="request-info">${getRequestIcon(data.request)} ${data.request}</div>
      `;

            notificationListEl.insertBefore(li, notificationListEl.firstChild);

            totalCount++;
            const notificationDate = new Date(data.timestamp || Date.now()).toDateString();
            if (notificationDate === todayDate) {
                todayCount++;
            }

            updateStats();

            if (isNew) {
                setTimeout(() => {
                    li.classList.remove('new');
                }, 5000);
            }

            const items = notificationListEl.querySelectorAll('.notification-item');
            if (items.length > 50) {
                items[items.length - 1].remove();
            }
        }

        function getRequestIcon(request) {
            const icons = {
                '加水': '💧',
                '點餐': '📋',
                '收桌': '🧹'
            };
            return icons[request] || '🔔';
        }

        function updateStats() {
            totalNotificationsEl.textContent = totalCount;
            todayNotificationsEl.textContent = todayCount;
            updateDebugInfo();
        }

        function clearNotifications() {
            const items = notificationListEl.querySelectorAll('.notification-item');
            items.forEach(item => item.remove());

            emptyStateEl.style.display = 'block';
            totalCount = 0;
            todayCount = 0;
            updateStats();
        }

        function playNotificationSound() {
            // 播放音效
            notificationSound.currentTime = 0;
            notificationSound.play().catch(e => {
                console.log('無法播放音效:', e);
            });

            // 瀏覽器通知
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('新的服務請求 🔔', {
                    body: '有顧客需要服務，請查看通知面板',
                    icon: '/favicon.ico',
                    tag: 'restaurant-notification'
                });

                setTimeout(() => {
                    notification.close();
                }, 5000);
            }
        }

        // 請求通知權限
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                console.log('通知權限:', permission);
            });
        }

        // 檢查日期變更
        setInterval(() => {
            const currentDate = new Date().toDateString();
            if (currentDate !== todayDate) {
                todayDate = currentDate;
                todayCount = 0;
                updateStats();
            }
        }, 60000);

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                e.preventDefault();
                toggleDebug();
            } else if (e.key === 'F2') {
                e.preventDefault();
                clearNotifications();
            }
        });

        // 頁面生命週期
        window.addEventListener('beforeunload', () => {
            socket.close();
        });

        // 初始化
        updateDebugInfo();
        console.log('💡 快捷鍵: F1=除錯資訊, F2=清除通知');
    </script>
</body>
