<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桌邊服務呼叫</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .table-info {
      font-size: 1.5em;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
    
    .table-number {
      font-size: 2em;
      font-weight: bold;
      color: #FFD700;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .btn-water {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }
    
    .btn-order {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      color: white;
    }
    
    .btn-clean {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: white;
    }
    
    .status {
      min-height: 50px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid #4CAF50;
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid #f44336;
    }
    
    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
    }
    
    .connected {
      background: rgba(76, 175, 80, 0.8);
      color: white;
    }
    
    .disconnected {
      background: rgba(244, 67, 54, 0.8);
      color: white;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      button {
        padding: 15px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="connection-status" id="connectionStatus">連線中...</div>
  
  <div class="container">
    <h1>🍽️ 桌邊服務</h1>
    
    <div class="table-info">
      您目前在第 <span class="table-number" id="tableNum">1</span> 桌
    </div>
    
    <div class="buttons">
      <button class="btn-water" onclick="notify('加水')">
        💧 需要加水
      </button>
      <button class="btn-order" onclick="notify('點餐')">
        📋 需要點餐
      </button>
      <button class="btn-clean" onclick="notify('收桌')">
        🧹 需要收桌
      </button>
    </div>
    
    <div class="status" id="status"></div>
  </div>

  <script>
    const tableId = new URLSearchParams(location.search).get('table') || '1';
    document.getElementById('tableNum').innerText = tableId;
    
    const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(protocol + '//' + location.host);
    
    const statusEl = document.getElementById('status');
    const connectionEl = document.getElementById('connectionStatus');
    
    socket.onopen = () => {
      console.log('WebSocket 連線成功');
      connectionEl.textContent = '🟢 已連線';
      connectionEl.className = 'connection-status connected';
      statusEl.textContent = '準備就緒，可以呼叫服務';
      statusEl.className = 'status';
    };
    
    socket.onclose = () => {
      console.log('WebSocket 連線關閉');
      connectionEl.textContent = '🔴 連線中斷';
      connectionEl.className = 'connection-status disconnected';
      statusEl.textContent = '連線中斷，請重新整理頁面';
      statusEl.className = 'status error';
    };
    
    socket.onerror = (error) => {
      console.error('WebSocket 錯誤:', error);
      connectionEl.textContent = '🔴 連線錯誤';
      connectionEl.className = 'connection-status disconnected';
    };
    
    socket.onmessage = (event) => {
      const response = JSON.parse(event.data);
      
      if (response.type === 'confirm') {
        statusEl.textContent = response.message;
        statusEl.className = 'status success';
        
        // 3秒後清除狀態訊息
        setTimeout(() => {
          statusEl.textContent = '準備就緒，可以呼叫服務';
          statusEl.className = 'status';
        }, 3000);
      } else if (response.type === 'error') {
        statusEl.textContent = '發送失敗：' + response.message;
        statusEl.className = 'status error';
      }
    };
    
    function notify(request) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          role: 'table',
          table: tableId,
          request: request
        }));
        
        statusEl.textContent = `正在發送「${request}」通知...`;
        statusEl.className = 'status';
      } else {
        statusEl.textContent = '連線中斷，無法發送通知';
        statusEl.className = 'status error';
      }
    }
    
    // 防止頁面意外刷新
    window.addEventListener('beforeunload', (event) => {
      if (socket.readyState === WebSocket.OPEN) {
        socket.close();
      }
    });
  </script>
</body>
</html>
