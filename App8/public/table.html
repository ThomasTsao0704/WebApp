<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌邊服務呼叫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .table-info {
            font-size: 1.5em;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .table-number {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-water {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-order {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-clean {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .status {
            min-height: 50px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .connected {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        .connecting {
            background: rgba(255, 193, 7, 0.8);
            color: white;
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            max-width: 300px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">連線中...</div>
    <div class="debug-info" id="debugInfo"></div>

    <div class="container">
        <h1>🍽️ 桌邊服務</h1>

        <div class="table-info">
            您目前在第 <span class="table-number" id="tableNum">1</span> 桌
        </div>

        <div class="buttons">
            <button class="btn-water" onclick="notify('加水')">
                💧 需要加水
            </button>
            <button class="btn-order" onclick="notify('點餐')">
                📋 需要點餐
            </button>
            <button class="btn-clean" onclick="notify('收桌')">
                🧹 需要收桌
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // 智能 WebSocket 連線管理器
        class SmartWebSocket {
            constructor(url, options = {}) {
                this.url = url;
                this.options = {
                    reconnectInterval: 3000,
                    maxReconnectAttempts: 10,
                    heartbeatInterval: 25000,
                    debug: true,
                    ...options
                };

                this.socket = null;
                this.reconnectAttempts = 0;
                this.heartbeatTimer = null;
                this.isConnected = false;
                this.messageQueue = [];

                // 事件處理器
                this.onopen = null;
                this.onmessage = null;
                this.onclose = null;
                this.onerror = null;
                this.onreconnect = null;

                this.connect();
            }

            log(message, type = 'info') {
                if (this.options.debug) {
                    console.log(`[WebSocket ${type.toUpperCase()}]`, message);
                }
            }

            connect() {
                try {
                    this.log(`嘗試連線到: ${this.url}`);
                    this.socket = new WebSocket(this.url);

                    this.socket.onopen = (event) => {
                        this.log('連線成功');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.startHeartbeat();

                        // 發送佇列中的訊息
                        while (this.messageQueue.length > 0) {
                            const message = this.messageQueue.shift();
                            this.socket.send(message);
                        }

                        if (this.onopen) this.onopen(event);
                    };

                    this.socket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);

                            // 處理心跳回應
                            if (data.type === 'pong') {
                                this.log('收到心跳回應');
                                return;
                            }

                            if (this.onmessage) this.onmessage(event);
                        } catch (error) {
                            this.log(`解析訊息失敗: ${error.message}`, 'error');
                        }
                    };

                    this.socket.onclose = (event) => {
                        this.log(`連線關閉: ${event.code} - ${event.reason}`);
                        this.isConnected = false;
                        this.stopHeartbeat();

                        if (this.onclose) this.onclose(event);

                        // 自動重連
                        if (this.reconnectAttempts < this.options.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            this.log(`準備重連 (${this.reconnectAttempts}/${this.options.maxReconnectAttempts})`);

                            if (this.onreconnect) {
                                this.onreconnect(this.reconnectAttempts);
                            }

                            setTimeout(() => this.connect(), this.options.reconnectInterval);
                        } else {
                            this.log('達到最大重連次數，停止重連', 'error');
                        }
                    };

                    this.socket.onerror = (error) => {
                        this.log(`WebSocket 錯誤: ${error}`, 'error');
                        if (this.onerror) this.onerror(error);
                    };

                } catch (error) {
                    this.log(`連線失敗: ${error.message}`, 'error');
                    setTimeout(() => this.connect(), this.options.reconnectInterval);
                }
            }

            send(data) {
                const message = typeof data === 'string' ? data : JSON.stringify(data);

                if (this.isConnected && this.socket.readyState === WebSocket.OPEN) {
                    try {
                        this.socket.send(message);
                        this.log(`發送訊息: ${message}`);
                    } catch (error) {
                        this.log(`發送失敗: ${error.message}`, 'error');
                        this.messageQueue.push(message);
                    }
                } else {
                    this.log('連線未就緒，加入佇列');
                    this.messageQueue.push(message);
                }
            }

            startHeartbeat() {
                this.heartbeatTimer = setInterval(() => {
                    if (this.isConnected && this.socket.readyState === WebSocket.OPEN) {
                        this.send({ type: 'ping' });
                    }
                }, this.options.heartbeatInterval);
            }

            stopHeartbeat() {
                if (this.heartbeatTimer) {
                    clearInterval(this.heartbeatTimer);
                    this.heartbeatTimer = null;
                }
            }

            close() {
                this.stopHeartbeat();
                if (this.socket) {
                    this.socket.close();
                }
            }
        }

        // 應用程式初始化
        const tableId = new URLSearchParams(location.search).get('table') || '1';
        document.getElementById('tableNum').innerText = tableId;

        const statusEl = document.getElementById('status');
        const connectionEl = document.getElementById('connectionStatus');
        const debugEl = document.getElementById('debugInfo');

        // 建立 WebSocket 連線
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new SmartWebSocket(protocol + '//' + location.host, {
            debug: true // 開啟除錯模式
        });

        // 除錯資訊顯示
        function updateDebugInfo(info) {
            debugEl.innerHTML = `
        <div>桌號: ${tableId}</div>
        <div>連線: ${socket.isConnected ? '✅' : '❌'}</div>
        <div>重連次數: ${socket.reconnectAttempts}</div>
        <div>佇列訊息: ${socket.messageQueue.length}</div>
        <div>時間: ${new Date().toLocaleTimeString()}</div>
        ${info ? `<div>狀態: ${info}</div>` : ''}
      `;
        }

        // 顯示/隱藏除錯資訊
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                e.preventDefault();
                debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
            }
        });

        // WebSocket 事件處理
        socket.onopen = () => {
            connectionEl.textContent = '🟢 已連線';
            connectionEl.className = 'connection-status connected';
            statusEl.textContent = '準備就緒，可以呼叫服務';
            statusEl.className = 'status';
            updateDebugInfo('連線成功');

            // 啟用按鈕
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = false;
            });
        };

        socket.onclose = () => {
            connectionEl.textContent = '🔴 連線中斷';
            connectionEl.className = 'connection-status disconnected';
            statusEl.textContent = '連線中斷，正在嘗試重新連線...';
            statusEl.className = 'status error';
            updateDebugInfo('連線中斷');

            // 停用按鈕
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
            });
        };

        socket.onreconnect = (attempt) => {
            connectionEl.textContent = `🟡 重連中 (${attempt})`;
            connectionEl.className = 'connection-status connecting';
            statusEl.textContent = `正在重新連線... (第 ${attempt} 次嘗試)`;
            statusEl.className = 'status connecting';
            updateDebugInfo(`重連第 ${attempt} 次`);
        };

        socket.onmessage = (event) => {
            try {
                const response = JSON.parse(event.data);

                if (response.type === 'confirm') {
                    statusEl.textContent = response.message;
                    statusEl.className = 'status success';
                    updateDebugInfo('發送成功');

                    // 3秒後清除狀態
                    setTimeout(() => {
                        statusEl.textContent = '準備就緒，可以呼叫服務';
                        statusEl.className = 'status';
                    }, 3000);
                } else if (response.type === 'error') {
                    statusEl.textContent = '發送失敗：' + response.message;
                    statusEl.className = 'status error';
                    updateDebugInfo('發送失敗');
                }
            } catch (error) {
                console.error('處理回應失敗:', error);
            }
        };

        // 通知函數
        function notify(request) {
            if (socket.isConnected) {
                socket.send({
                    role: 'table',
                    table: tableId,
                    request: request
                });

                statusEl.textContent = `正在發送「${request}」通知...`;
                statusEl.className = 'status connecting';
                updateDebugInfo(`發送: ${request}`);
            } else {
                statusEl.textContent = '連線中斷，無法發送通知';
                statusEl.className = 'status error';
                updateDebugInfo('發送失敗 - 無連線');
            }
        }

        // 頁面生命週期
        window.addEventListener('beforeunload', () => {
            socket.close();
        });

        // 初始化除錯資訊
        updateDebugInfo('初始化中...');

        // 提示用戶可以按 F1 查看除錯資訊
        console.log('💡 按 F1 可以顯示/隱藏除錯資訊');
    </script>
</body>

</html>
