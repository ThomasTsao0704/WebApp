<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服務員通知中心</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      color: white;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .connection-status {
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .connected {
      background: rgba(76, 175, 80, 0.8);
    }
    
    .disconnected {
      background: rgba(244, 67, 54, 0.8);
    }
    
    .stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
    }
    
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .btn-clear {
      background: #e74c3c;
      color: white;
    }
    
    .btn-clear:hover {
      background: #c0392b;
    }
    
    .notifications-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .notifications-header {
      font-size: 1.3em;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .notification-list {
      list-style: none;
    }
    
    .notification-item {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #3498db;
      animation: slideIn 0.3s ease-out;
      transition: all 0.3s ease;
    }
    
    .notification-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }
    
    .notification-item.new {
      border-left-color: #e74c3c;
      background: rgba(231, 76, 60, 0.2);
    }
    
    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    
    .table-info {
      font-size: 1.2em;
      font-weight: bold;
      color: #FFD700;
    }
    
    .time-info {
      font-size: 0.9em;
      color: #bdc3c7;
    }
    
    .request-info {
      font-size: 1.1em;
      margin-top: 5px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-size: 1.1em;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .notification-sound {
      display: none;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }
      
      .status-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .stats {
        justify-content: center;
      }
      
      .notification-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>👨‍💼 服務員通知中心</h1>
    <div class="status-bar">
      <div class="connection-status" id="connectionStatus">連線中...</div>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalNotifications">0</div>
          <div>總通知數</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="todayNotifications">0</div>
          <div>今日通知</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn-clear" onclick="clearNotifications()">🗑️ 清除通知</button>
  </div>
  
  <div class="notifications-container">
    <div class="notifications-header">📋 即時通知列表</div>
    <ul class="notification-list" id="notificationList">
      <li class="empty-state" id="emptyState">暫無通知，等待桌邊呼叫...</li>
    </ul>
  </div>
  
  <audio class="notification-sound" id="notificationSound" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFA==" type="audio/wav">
  </audio>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(protocol + '//' + location.host);
    
    const connectionEl = document.getElementById('connectionStatus');
    const notificationListEl = document.getElementById('notificationList');
    const emptyStateEl = document.getElementById('emptyState');
    const totalNotificationsEl = document.getElementById('totalNotifications');
    const todayNotificationsEl = document.getElementById('todayNotifications');
    const notificationSound = document.getElementById('notificationSound');
    
    let totalCount = 0;
    let todayCount = 0;
    let todayDate = new Date().toDateString();
    
    socket.onopen = () => {
      console.log('WebSocket 連線成功');
      connectionEl.textContent = '🟢 已連線';
      connectionEl.className = 'connection-status connected';
      
      // 註冊為服務員
      socket.send(JSON.stringify({ role: 'staff' }));
    };
    
    socket.onclose = () => {
      console.log('WebSocket 連線關閉');
      connectionEl.textContent = '🔴 連線中斷';
      connectionEl.className = 'connection-status disconnected';
      
      // 嘗試重新連線
      setTimeout(() => {
        location.reload();
      }, 3000);
    };
    
    socket.onerror = (error) => {
      console.error('WebSocket 錯誤:', error);
      connectionEl.textContent = '🔴 連線錯誤';
      connectionEl.className = 'connection-status disconnected';
    };
    
    socket.onmessage = (event) => {
      const message = JSON.parse(event.data);
      
      if (message.type === 'notification') {
        addNotification(message.data, true);
        playNotificationSound();
      } else if (message.type === 'history') {
        // 載入歷史通知
        message.data.forEach(notification => {
          addNotification(notification, false);
        });
      }
    };
    
    function addNotification(data, isNew = true) {
      // 移除空狀態
      if (emptyStateEl.style.display !== 'none') {
        emptyStateEl.style.display = 'none';
      }
      
      const li = document.createElement('li');
      li.className = `notification-item ${isNew ? 'new' : ''}`;
      li.innerHTML = `
        <div class="notification-header">
          <div class="table-info">🍽️ 第 ${data.table} 桌</div>
          <div class="time-info">${data.time}</div>
        </div>
        <div class="request-info">${getRequestIcon(data.request)} ${data.request}</div>
      `;
      
      // 插入到列表最前面
      notificationListEl.insertBefore(li, notificationListEl.firstChild);
      
      // 更新計數
      totalCount++;
      const notificationDate = new Date(data.timestamp || Date.now()).toDateString();
      if (notificationDate === todayDate) {
        todayCount++;
      }
      
      updateStats();
      
      // 移除新通知樣式
      if (isNew) {
        setTimeout(() => {
          li.classList.remove('new');
        }, 3000);
      }
      
      // 限制顯示的通知數量（最多50個）
      const items = notificationListEl.querySelectorAll('.notification-item');
      if (items.length > 50) {
        items[items.length - 1].remove();
      }
    }
    
    function getRequestIcon(request) {
      switch (request) {
        case '加水': return '💧';
        case '點餐': return '📋';
        case '收桌': return '🧹';
        default: return '🔔';
      }
    }
    
    function updateStats() {
      totalNotificationsEl.textContent = totalCount;
      todayNotificationsEl.textContent = todayCount;
    }
    
    function clearNotifications() {
      const items = notificationListEl.querySelectorAll('.notification-item');
      items.forEach(item => item.remove());
      
      emptyStateEl.style.display = 'block';
      totalCount = 0;
      todayCount = 0;
      updateStats();
    }
    
    function playNotificationSound() {
      // 播放通知音效
      notificationSound.currentTime = 0;
      notificationSound.play().catch(e => {
        console.log('無法播放通知音效:', e);
      });
      
      // 顯示瀏覽器通知（需要用戶許可）
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification('新的服務請求', {
          body: '有顧客需要服務，請查看通知面板',
          icon: '/favicon.ico'
        });
        
        setTimeout(() => {
          notification.close();
        }, 5000);
      }
    }
    
    // 請求通知權限
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
    
    // 檢查日期變更
    setInterval(() => {
      const currentDate = new Date().toDateString();
      if (currentDate !== todayDate) {
        todayDate = currentDate;
        todayCount = 0;
        updateStats();
      }
    }, 60000); // 每分鐘檢查一次
  </script>
</body>
</html>
