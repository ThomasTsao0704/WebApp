<!doctype html>

  <title>API Dropdown Demo · 單檔版</title>
  <style>
    /* ===== 基本設定：行動裝置優先 ===== */
    :root{
      --radius: 12px;
      --border: #e5e7eb;
      --muted: #6b7280;
      --primary: #0a58ca;
      --bg-dark: #111;
      --txt-green: #0f0;
      --mono: ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans TC', Arial, sans-serif;
      margin: 0; padding: 16px;
      background: #fafafa;
      color: #111827;
    }
    h1 { font-size: clamp(18px, 4vw, 22px); margin: 0 0 8px; }
    .muted { color: var(--muted); font-size: 12px; }
    /* ===== 工具列 ===== */
    .toolbar { position: sticky; top: 0; z-index: 10; background: #fff;
      padding: 8px; margin: 12px -8px 8px; border: 1px solid var(--border);
      border-radius: var(--radius); display: grid; gap: 8px; grid-template-columns: 1fr; }
    .row { display: grid; gap: 8px; grid-template-columns: 1fr; }
    .row > * { width: 100%; }
    input[type=text], select, button {
      padding: 10px 12px; border: 1px solid var(--border);
      border-radius: 10px; font-size: 14px; background: #fff;
    }
    .btn { background: #fff; cursor: pointer; transition: background .15s ease, color .15s ease, border-color .15s ease; }
    .btn.primary { background: var(--primary); color:#fff; border-color: var(--primary); }
    .controls-inline { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    .chip { display:inline-flex; align-items:center; gap:6px; border:1px solid var(--border); border-radius:999px;
      padding:6px 10px; background:#fff; font-size:12px; }
    .toggle-group button { padding:6px 12px; border-radius:999px; border:1px solid var(--border);
      background:#fff; font-size:12px; cursor:pointer; }
    .toggle-group .active { background:#111827; color:#fff; border-color:#111827; }
    /* ===== 輸出容器 ===== */
    .output-container { background: var(--bg-dark); color: var(--txt-green); border-radius: var(--radius);
      padding: 12px; margin-top: 8px; max-height: 70vh; overflow: auto; border: 1px solid #000; }
    .json-display { font-family: var(--mono); font-size: 13px; line-height: 1.5; white-space: pre; overflow-wrap: anywhere; }
    /* ===== 表格 ===== */
    .table-view { background:#fff; color:#111827; border:1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
    .table-scroller { overflow:auto; max-height: 70vh; -webkit-overflow-scrolling: touch; }
    table { width: max(100%, 960px); border-collapse: collapse; font-size: 13px; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; vertical-align: top; }
    thead th { position: sticky; top: 0; background: #f8fafc; color:#334155; font-weight:600; border-bottom: 1px solid #e2e8f0; }
    tbody tr:hover { background: #f9fafb; }
    .url-cell { font-family: var(--mono); font-size: 11px; color:#0a58ca; white-space: normal; word-break: break-all; max-width: 560px; }
    .name-cell { font-weight: 500; }
    .id-cell { font-family: var(--mono); color:#6b7280; font-size:11px; }
    .dense th, .dense td { padding: 6px 8px; font-size: 12px; }
    .dense .url-cell { font-size: 10.5px; }
    /* 卡片視圖 */
    @media (max-width: 520px) {
      .output-container { padding: 0; background: transparent; border: none; }
      .table-view { border: none; background: transparent; }
      .table-scroller { max-height: none; overflow: visible; }
      table, thead { display: none; }
      .cards { display: grid; gap: 10px; margin-top: 8px; }
      .card { background:#fff; border:1px solid var(--border); border-radius: var(--radius); padding: 12px; }
      .kv { display:grid; grid-template-columns: 36% 1fr; gap:6px 10px; }
      .k { color:#475569; font-size:12px; }
      .v { font-size:13px; overflow-wrap:anywhere; }
      .v.mono { font-family: var(--mono); font-size:12px; color:#0a58ca; }
    }
  </style>
</head>

  <h1>API Dropdown Demo</h1>
  <p class="muted">Worker：<code>https://cors-proxy.s01yg3642.workers.dev/</code> ｜ 單檔內建 JSON</p>

      <select id="sel"></select>
      <button id="go" class="btn primary">Fetch</button>
    </div>
    <div class="controls-inline">
      <div class="toggle-group">
        <button id="jsonView" class="active">JSON 檢視</button>
        <button id="tableView">表格檢視</button>
      </div>
      <label class="chip"><input type="checkbox" id="wrapToggle" /> 多行換行</label>
      <label class="chip">密度
        <select id="density"><option value="normal">一般</option><option value="dense">緊湊</option></select>
      </label>
      <span class="muted" id="tableStats"></span>
    </div>
  </div>

  <!-- 篩選 -->
  <div class="controls-inline" id="filterControls" style="display:none; margin: 8px 0;">
    <input id="tableFilter" type="text" placeholder="篩選表格內容..." />
  </div>

    const q = document.getElementById('q');
    const jsonViewBtn = document.getElementById('jsonView');
    const tableViewBtn = document.getElementById('tableView');
    const filterControls = document.getElementById('filterControls');
    const tableFilter = document.getElementById('tableFilter');
    const tableStats = document.getElementById('tableStats');
    const density = document.getElementById('density');
    const wrapToggle = document.getElementById('wrapToggle');
    let items = [];
    let currentData = null;
    let currentView = 'json';
    let denseMode = false;
    let wrapMode = false;

    function fill(list) {
      sel.innerHTML = "";
      for (const it of list) {
        const o = document.createElement('option');
        o.value = it.url;
        o.textContent = (it.category ? `[${it.category}] ` : "") + it.name;
        sel.appendChild(o);
      }
    }
    function load() {
      items = API_LIST; 
      fill(items);
      if (items.length) run(items[0].url);
    }
    q.addEventListener('input', () => {
      const s = q.value.trim().toLowerCase();
      if (!s) return fill(items);
      const f = items.filter(it =>
        (it.name || "").toLowerCase().includes(s) ||
        (it.url || "").toLowerCase().includes(s)
      );
      fill(f);
    });
    const isArrayOfObjects = (data) =>
      Array.isArray(data) && data.length > 0 && typeof data[0] === 'object' && data[0] !== null;

    async function run(url) {
      out.textContent = "// Fetching...\n" + url;
      try {
        const res = await fetch(toProxy(url));
        const ct = res.headers.get('content-type') || "";
        if (ct.includes("application/json")) currentData = await res.json();
        else currentData = await res.text();
        updateDisplay();
      } catch (e) {
        currentData = "Error: " + e.message;
        updateDisplay();
      }
