        function removeEmployee(employeeName) {
            pendingAction = 'removeEmployee';
            pendingActionData = employeeName;
            document.getElementById('confirmMessage').textContent = `Á¢∫ÂÆöË¶ÅÂà™Èô§Âì°Â∑•„Äå${employeeName}„ÄçÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ`;
            document.getElementById('confirmModal').style.display = 'block';
        }

        function createEditDropdown(staffItem, employeeName, day) {
            closeEditDropdown();
            
            const dropdown = document.createElement('div');
            dropdown.className = 'edit-dropdown';
            
            scheduleOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = `edit-option ${option.class}`;
                optionElement.textContent = option.label;
                optionElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    updateSchedule(employeeName, day, option.value);
                });
                dropdown.appendChild(optionElement);
            });
            
            staffItem.appendChild(dropdown);
            staffItem.classList.add('editing');
            currentEditElement = staffItem;
        }

        function closeEditDropdown() {
            if (currentEditElement) {
                const dropdown = currentEditElement.querySelector('.edit-dropdown');
                if (dropdown) {
                    dropdown.remove();
                }
                currentEditElement.classList.remove('editing');
                currentEditElement = null;
            }
        }

        function updateSchedule(employeeName, day, newValue) {
            const employee = scheduleData.find(emp => emp['ÂßìÂêç'] === employeeName);
            if (employee) {
                employee[`${currentMonth}/${day}`] = newValue;
            }
            
            generateCalendar();
            generateEmployeeSummary();
            generateStats();
            closeEditDropdown();
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // ÁîüÊàêÊòüÊúüÊ®ôÈ°å
            weekdays.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = 'day-header';
                if (index === 0 || index === 6) {
                    header.classList.add('weekend-header');
                }
                header.textContent = day;
                calendar.appendChild(header);
            });

            const daysInMonth = getDaysInMonth(currentYear, currentMonth);
            const firstDay = getFirstDayOfWeek(currentYear, currentMonth);

            // Ê∑ªÂä†Á©∫ÁôΩÂñÆÂÖÉÊ†º
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty-cell';
                calendar.appendChild(emptyCell);
            }

            // ÁîüÊàêÊó•ÊúüÊ†ºÂ≠ê
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const isWeekendDay = isWeekend(currentYear, currentMonth, day);
                if (isWeekendDay) {
                    dayCell.classList.add('weekend-cell');
                }

                // Êó•ÊúüÊ®ôÈ°åÂçÄÂüü
                const dayHeaderInfo = document.createElement('div');
                dayHeaderInfo.className = 'day-header-info';

                // Êó•ÊúüÊï∏Â≠ó
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayHeaderInfo.appendChild(dayNumber);

                // ÂúãÂÆöÂÅáÊó•ÂêçÁ®±
                const holidayName = getHolidayName(currentYear, currentMonth, day);
                if (holidayName) {
                    const holidayElement = document.createElement('div');
                    holidayElement.className = 'holiday-name';
                    holidayElement.textContent = holidayName;
                    dayHeaderInfo.appendChild(holidayElement);
                }

                dayCell.appendChild(dayHeaderInfo);

                // Âì°Â∑•ÊéíÁè≠‰ø°ÊÅØ
                const staffSchedule = document.createElement('div');
                staffSchedule.className = 'staff-schedule';

                scheduleData.forEach(employee => {
                    const dateKey = `${currentMonth}/${day}`;
                    const value = employee[dateKey];
                    
                    const staffItem = document.createElement('div');
                    staffItem.className = `staff-item ${getStaffClass(value)}`;
                    staffItem.textContent = getStaffDisplay(employee['ÂßìÂêç'], value);
                    
                    if (isEditMode) {
                        staffItem.classList.add('editable');
                        staffItem.addEventListener('click', (e) => {
                            e.stopPropagation();
                            createEditDropdown(staffItem, employee['ÂßìÂêç'], day);
                        });
                    }
                    
                    staffSchedule.appendChild(staffItem);
                });

                dayCell.appendChild(staffSchedule);
                calendar.appendChild(dayCell);
            }
        }

        function generateEmployeeSummary() {
            const summaryContainer = document.getElementById('employeeSummary');
            summaryContainer.innerHTML = '';
            
            const daysInMonth = getDaysInMonth(currentYear, currentMonth);
            
            scheduleData.forEach(employee => {
                let workDays = 0;
                let holidays = 0;
                let nightShifts = 0;
                let offDays = 0;

                for (let day = 1; day <= daysInMonth; day++) {
                    const value = employee[`${currentMonth}/${day}`];
                    if (value === null) {
                        offDays++;
                    } else if (value === '‰ºëÂÅá') {
                        holidays++;
                    } else if (value && value.includes('17:00-24:00')) {
                        nightShifts++;
                    } else {
                        workDays++;
                    }
                }

                const card = document.createElement('div');
                card.className = 'employee-card';
                
                if (isEditMode) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-employee';
                    deleteBtn.textContent = '√ó';
                    deleteBtn.onclick = () => removeEmployee(employee['ÂßìÂêç']);
                    card.appendChild(deleteBtn);
                }
                
                card.innerHTML += `
                    <div class="employee-name">${employee['ÂßìÂêç']}</div>
                    <div class="employee-stats">
                        <span>Â∑•‰Ωú: ${workDays + nightShifts}Â§©</span>
                        <span>Â§úÁè≠: ${nightShifts}Â§©</span>
                        <span>‰ºëÂÅá: ${holidays}Â§©</span>
                        <span>‰ºëÊÅØ: ${offDays}Â§©</span>
                    </div>
                `;
                summaryContainer.appendChild(card);
            });
        }

        function generateStats() {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = '';
            
            const daysInMonth = getDaysInMonth(currentYear, currentMonth);
            let totalHolidays = 0;
            let totalNightShifts = 0;
            let totalWorkDays = 0;
            
            scheduleData.forEach(employee => {
                for (let day = 1; day <= daysInMonth; day++) {
                    const value = employee[`${currentMonth}/${day}`];
                    if (value === '‰ºëÂÅá') {
                        totalHolidays++;
                    } else if (value && value.includes('17:00-24:00')) {
                        totalNightShifts++;
                    } else if (value !== null) {
                        totalWorkDays++;
                    }
                }
            });
            
            const stats = [
                { label: 'Á∏ΩÂì°Â∑•Êï∏', value: scheduleData.length },
                { label: 'Á∏ΩÂ∑•‰ΩúÂ§©Êï∏', value: totalWorkDays + totalNightShifts },
                { label: 'Á∏ΩÂ§úÁè≠Ê¨°Êï∏', value: totalNightShifts },
                { label: 'Á∏Ω‰ºëÂÅáÂ§©Êï∏', value: totalHolidays }
            ];
            
            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-number">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                statsContainer.appendChild(card);
            });
        }

        function exportSchedule() {
            const csvContent = generateCSV();
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `Áè≠Ë°®_${currentYear}Âπ¥${currentMonth}Êúà_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateCSV() {
            const headers = ['ÂßìÂêç'];
            const daysInMonth = getDaysInMonth(currentYear, currentMonth);
            
            for (let day = 1; day <= daysInMonth; day++) {
                headers.push(`${currentMonth}/${day}`);
            }
            
            let csv = headers.join(',') + '\n';
            
            scheduleData.forEach(employee => {
                const row = [employee['ÂßìÂêç']];
                for (let day = 1; day <= daysInMonth; day++) {
                    const value = employee[`${currentMonth}/${day}`];
                    row.push(value || '');
                }
                csv += row.join(',') + '\n';
            });
            
            return csv;
        }

        function resetSchedule() {
            pendingAction = 'reset';
            document.getElementById('confirmMessage').textContent = 'Á¢∫ÂÆöË¶ÅÈáçÁΩÆÁè≠Ë°®Âà∞ÂéüÂßãÁãÄÊÖãÂóéÔºü';
            document.getElementById('confirmModal').style.display = 'block';
        }

        function clearAllSchedule() {
            pendingAction = 'clear';
            document.getElementById('confirmMessage').textContent = 'Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÁè≠Ë°®Ë≥áÊñôÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ';
            document.getElementById('confirmModal').style.display = 'block';
        }

        function confirmAction() {
            if (pendingAction === 'removeEmployee') {
                const index = scheduleData.findIndex(emp => emp['ÂßìÂêç'] === pendingActionData);
                if (index > -1) {
                    scheduleData.splice(index, 1);
                    generateCalendar();
                    generateEmployeeSummary();
                    generateStats();
                    alert(`Â∑≤Âà™Èô§Âì°Â∑•Ôºö${pendingActionData}`);
                }
            } else if (pendingAction === 'reset') {
                scheduleData = JSON.parse(JSON.stringify(originalScheduleData));
                initializeScheduleData();
                generateCalendar();
                generateEmployeeSummary();
                generateStats();
                alert('Áè≠Ë°®Â∑≤ÈáçÁΩÆÔºÅ');
            } else if (pendingAction === 'clear') {
                const daysInMonth = getDaysInMonth(currentYear, currentMonth);
                scheduleData.forEach(employee => {
                    for (let day = 1; day <= daysInMonth; day++) {
                        employee[`${currentMonth}/${day}`] = null;
                    }
                });
                generateCalendar();
                generateEmployeeSummary();
                generateStats();
                alert('Áè≠Ë°®Â∑≤Ê∏ÖÁ©∫ÔºÅ');
            }
            
            closeModal();
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            pendingAction = null;
            pendingActionData = null;
        }

        // ÈªûÊìäÂÖ∂‰ªñÂú∞ÊñπÈóúÈñâÁ∑®ËºØ‰∏ãÊãâÈÅ∏ÂñÆÂíåÊ®°ÊÖãÊ°Ü
        document.addEventListener('click', (e) => {
            if (isEditMode && !e.target.closest('.edit-dropdown')) {
                closeEditDropdown();
            }
            if (e.target.id === 'confirmModal') {
                closeModal();
            }
        });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeScheduleData();
            generateCalendar();
            generateEmployeeSummary();
            generateStats();
        });
    </script>
