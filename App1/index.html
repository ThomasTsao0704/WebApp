<body>
    <div class="container">

            <p>å³æ™‚åŒ¯ç‡æŸ¥è©¢ â€¢ æ™ºèƒ½è½‰æ›è¨ˆç®— â€¢ æ­·å²èµ°å‹¢åˆ†æ</p>
        </div>

        <div class="main-content">

            <!-- åŒ¯ç‡è½‰æ›å™¨ -->

                    <h2 style="margin-bottom: 20px; color: #333;">ğŸ’° åŒ¯ç‡è½‰æ›è¨ˆç®—å™¨</h2>
                    <div class="converter-form">
                        <div class="currency-input">

                                <option value="CNY">äººæ°‘å¹£ (CNY)</option>
                                <option value="KRW">éŸ“åœ“ (KRW)</option>
                                <option value="HKD">æ¸¯å¹£ (HKD)</option>
                                <option value="SGD">æ–°åŠ å¡å…ƒ (SGD)</option>

                        <button class="swap-btn" onclick="swapCurrencies()">â‡„</button>
                        
                        <div class="currency-input">

                            <select id="toCurrency">
                                <option value="USD" selected>ç¾å…ƒ (USD)</option>

                                <option value="JPY">æ—¥åœ“ (JPY)</option>
                                <option value="CNY">äººæ°‘å¹£ (CNY)</option>
                                <option value="KRW">éŸ“åœ“ (KRW)</option>
                                <option value="HKD">æ¸¯å¹£ (HKD)</option>
                                <option value="SGD">æ–°åŠ å¡å…ƒ (SGD)</option>

            <!-- å³æ™‚åŒ¯ç‡ -->
            <div id="rates" class="tab-content">
                <div class="converter-section">
                    <h2 style="margin-bottom: 20px; color: #333;">ğŸ“Š å³æ™‚åŒ¯ç‡è¡Œæƒ…</h2>

                    <div class="chart-controls">

                        <select id="targetCurrency">

    <script>
        // å…¨å±€è®Šæ•¸
        let exchangeRates = {};
        let chart = null;
        
        // æ¨¡æ“¬åŒ¯ç‡æ•¸æ“šï¼ˆç”±æ–¼æ²’æœ‰å¯¦éš›API keyï¼Œä½¿ç”¨æ¨¡æ“¬æ•¸æ“šï¼‰
        const simulatedRates = {
            'USD': 1,
            'EUR': 0.85,
            'GBP': 0.73,
            'JPY': 110.25,
            'CNY': 6.45,
            'KRW': 1180.50,
            'HKD': 7.80,
            'SGD': 1.35,
            'AUD': 1.45,
            'CAD': 1.25,
            'TWD': 28.50
        };

        // æ¨¡æ“¬æ­·å²æ•¸æ“šç”Ÿæˆ
        function generateHistoricalData(baseCurrency, targetCurrency, days) {
            const data = [];
            const baseRate = simulatedRates[targetCurrency] / simulatedRates[baseCurrency];
            const today = new Date();
            
            for (let i = days; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                
                // æ¨¡æ“¬åŒ¯ç‡æ³¢å‹•
                const volatility = 0.02; // 2% æ³¢å‹•
                const randomFactor = 1 + (Math.random() - 0.5) * volatility;
                const rate = baseRate * randomFactor;
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    rate: parseFloat(rate.toFixed(4))
                });
            }
            
            return data;
        }

        // åˆå§‹åŒ–
        async function init() {
            await loadExchangeRates();
            setupEventListeners();
            updateConversion();
            loadCurrentRates();
            initChart();
        }

        // è¼‰å…¥åŒ¯ç‡æ•¸æ“š
        async function loadExchangeRates() {
            try {
                // æ¨¡æ“¬APIèª¿ç”¨
                exchangeRates = { ...simulatedRates };
                console.log('åŒ¯ç‡æ•¸æ“šè¼‰å…¥æˆåŠŸ');
            } catch (error) {
                console.error('è¼‰å…¥åŒ¯ç‡å¤±æ•—:', error);
                // ä½¿ç”¨å‚™ç”¨æ•¸æ“š
                exchangeRates = { ...simulatedRates };
            }
        }

        // è¨­ç½®äº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            document.getElementById('amount').addEventListener('input', updateConversion);
            document.getElementById('fromCurrency').addEventListener('change', updateConversion);
            document.getElementById('toCurrency').addEventListener('change', updateConversion);
        }

        // åˆ‡æ›åˆ†é 
        function switchTab(tabName) {
            // æ›´æ–°åˆ†é æŒ‰éˆ•
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // æ›´æ–°å…§å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            // ç‰¹æ®Šè™•ç†
            if (tabName === 'rates') {
                loadCurrentRates();
            } else if (tabName === 'history') {
                updateChart();
            }
        }

        // äº¤æ›è²¨å¹£
        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            updateConversion();
        }

        // æ›´æ–°è½‰æ›çµæœ
        function updateConversion() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            if (amount <= 0) {
                document.getElementById('convertedAmount').value = '';
                document.getElementById('conversionResult').style.display = 'none';
                return;
            }

            // è¨ˆç®—è½‰æ›
            const fromRate = exchangeRates[fromCurrency] || 1;
            const toRate = exchangeRates[toCurrency] || 1;
            const result = (amount / fromRate) * toRate;
            
            // æ›´æ–°UI
            document.getElementById('convertedAmount').value = result.toFixed(4);
            
            const resultDiv = document.getElementById('conversionResult');
            resultDiv.innerHTML = `
                <div>${amount.toLocaleString()} ${fromCurrency} = ${result.toLocaleString()} ${toCurrency}</div>
                <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">
                    åŒ¯ç‡: 1 ${fromCurrency} = ${(toRate/fromRate).toFixed(4)} ${toCurrency}
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        // è¼‰å…¥ç•¶å‰åŒ¯ç‡
        function loadCurrentRates() {
            const ratesGrid = document.getElementById('ratesGrid');
            const majorCurrencies = ['USD', 'EUR', 'GBP', 'JPY', 'CNY', 'KRW', 'HKD', 'SGD'];
            
            ratesGrid.innerHTML = '';
            
            majorCurrencies.forEach(currency => {
                if (currency === 'USD') return; // è·³éåŸºæº–è²¨å¹£
                
                const rate = exchangeRates[currency];
                const change = (Math.random() - 0.5) * 0.02; // æ¨¡æ“¬æ¼²è·Œ
                const changePercent = (change * 100).toFixed(2);
                
                const rateCard = document.createElement('div');
                rateCard.className = 'rate-card';
                rateCard.innerHTML = `
                    <div class="rate-header">
                        <div class="currency-name">${getCurrencyName(currency)}</div>
                        <div class="rate-change ${change >= 0 ? 'positive' : 'negative'}">
                            ${change >= 0 ? 'â†—' : 'â†˜'} ${Math.abs(changePercent)}%
                        </div>
                    </div>
                    <div class="rate-value">${rate.toFixed(4)}</div>
                    <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        1 USD = ${rate.toFixed(4)} ${currency}
                    </div>
                `;
                
                ratesGrid.appendChild(rateCard);
            });
        }

        // ç²å–è²¨å¹£åç¨±
        function getCurrencyName(code) {
            const names = {
                'USD': 'ç¾å…ƒ (USD)',
                'EUR': 'æ­å…ƒ (EUR)',
                'GBP': 'è‹±éŠ (GBP)',
                'JPY': 'æ—¥åœ“ (JPY)',
                'CNY': 'äººæ°‘å¹£ (CNY)',
                'KRW': 'éŸ“åœ“ (KRW)',
                'HKD': 'æ¸¯å¹£ (HKD)',
                'SGD': 'æ–°åŠ å¡å…ƒ (SGD)',
                'AUD': 'æ¾³å¹£ (AUD)',
                'CAD': 'åŠ æ‹¿å¤§å…ƒ (CAD)',
                'TWD': 'æ–°å°å¹£ (TWD)'
            };
            return names[code] || code;
        }

        // åˆå§‹åŒ–åœ–è¡¨
        function initChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'åŒ¯ç‡',
                        data: [],
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 4,
                            hoverRadius: 8
                        }
                    }
                }
            });
            
            updateChart();
        }

        // æ›´æ–°åœ–è¡¨
        function updateChart() {
            const baseCurrency = document.getElementById('baseCurrency').value;
            const targetCurrency = document.getElementById('targetCurrency').value;
            const timeRange = parseInt(document.getElementById('timeRange').value);
            
            const historicalData = generateHistoricalData(baseCurrency, targetCurrency, timeRange);
            
            chart.data.labels = historicalData.map(d => {
                const date = new Date(d.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            chart.data.datasets[0].data = historicalData.map(d => d.rate);
            chart.data.datasets[0].label = `${baseCurrency} to ${targetCurrency}`;
            
            // è¨ˆç®—çµ±è¨ˆæ•¸æ“š
            const rates = historicalData.map(d => d.rate);
            const avgRate = rates.reduce((a, b) => a + b, 0) / rates.length;
            const minRate = Math.min(...rates);
            const maxRate = Math.max(...rates);
            
            chart.options.plugins.title = {
                display: true,
                text: `${baseCurrency} â†’ ${targetCurrency} (${timeRange}å¤©) | å¹³å‡: ${avgRate.toFixed(4)} | æœ€ä½: ${minRate.toFixed(4)} | æœ€é«˜: ${maxRate.toFixed(4)}`
            };
            
            chart.update();
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
