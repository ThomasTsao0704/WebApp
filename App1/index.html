<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能匯率轉換器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .converter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .converter-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: end;
        }

        .currency-input {
            display: flex;
            flex-direction: column;
        }

        .currency-input label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .currency-input input,
        .currency-input select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .currency-input input:focus,
        .currency-input select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .rate-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .rate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .rate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .currency-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .rate-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .rate-change {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .rate-change.positive {
            background: #d4edda;
            color: #155724;
        }

        .rate-change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .chart-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chart-controls select,
        .chart-controls button {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .chart-controls button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .converter-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .rates-grid {
                grid-template-columns: 1fr;
            }

            .chart-controls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>💱 多功能匯率轉換器</h1>
            <p>即時匯率查詢 • 智能轉換計算 • 歷史走勢分析</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('converter', this)">匯率轉換</div>
                <div class="tab" onclick="switchTab('rates', this)">即時匯率</div>
                <div class="tab" onclick="switchTab('history', this)">歷史分析</div>
            </div>

            <!-- 匯率轉換器 -->
            <div id="converter" class="tab-content active">
                <div class="converter-section">
                    <h2 style="margin-bottom: 20px; color: #333;">💰 匯率轉換計算器</h2>
                    <div class="converter-form">
                        <div class="currency-input">
                            <label>金額</label>
                            <input type="number" id="amount" value="1" min="0" step="0.01">
                            <label style="margin-top: 10px;">從</label>
                            <select id="fromCurrency">
                                <option value="USD">美元 (USD)</option>
                                <option value="EUR">歐元 (EUR)</option>
                                <option value="GBP">英鎊 (GBP)</option>
                                <option value="JPY">日圓 (JPY)</option>
                                <option value="CNY">人民幣 (CNY)</option>
                                <option value="KRW">韓圓 (KRW)</option>
                                <option value="HKD">港幣 (HKD)</option>
                                <option value="SGD">新加坡元 (SGD)</option>
                                <option value="AUD">澳幣 (AUD)</option>
                                <option value="CAD">加拿大元 (CAD)</option>
                                <option value="TWD" selected>新台幣 (TWD)</option>
                            </select>
                        </div>

                        <button class="swap-btn" onclick="swapCurrencies()">⇄</button>

                        <div class="currency-input">
                            <label>轉換金額</label>
                            <input type="text" id="convertedAmount" readonly>
                            <label style="margin-top: 10px;">到</label>
                            <select id="toCurrency">
                                <option value="USD" selected>美元 (USD)</option>
                                <option value="EUR">歐元 (EUR)</option>
                                <option value="GBP">英鎊 (GBP)</option>
                                <option value="JPY">日圓 (JPY)</option>
                                <option value="CNY">人民幣 (CNY)</option>
                                <option value="KRW">韓圓 (KRW)</option>
                                <option value="HKD">港幣 (HKD)</option>
                                <option value="SGD">新加坡元 (SGD)</option>
                                <option value="AUD">澳幣 (AUD)</option>
                                <option value="CAD">加拿大元 (CAD)</option>
                                <option value="TWD">新台幣 (TWD)</option>
                            </select>
                        </div>
                    </div>

                    <div id="conversionResult" class="result" style="display: none;"></div>
                </div>
            </div>

            <!-- 即時匯率 -->
            <div id="rates" class="tab-content">
                <div class="converter-section">
                    <h2 style="margin-bottom: 20px; color: #333;">📊 即時匯率行情</h2>
                    <div id="ratesGrid" class="rates-grid">
                        <div class="loading">載入中...</div>
                    </div>
                </div>
            </div>

            <!-- 歷史分析 -->
            <div id="history" class="tab-content">
                <div class="chart-container">
                    <h2 style="margin-bottom: 20px; color: #333;">📈 歷史匯率走勢</h2>
                    <div class="chart-controls">
                        <select id="baseCurrency">
                            <option value="USD">美元 (USD)</option>
                            <option value="EUR">歐元 (EUR)</option>
                            <option value="TWD" selected>新台幣 (TWD)</option>
                        </select>
                        <select id="targetCurrency">
                            <option value="USD" selected>美元 (USD)</option>
                            <option value="EUR">歐元 (EUR)</option>
                            <option value="JPY">日圓 (JPY)</option>
                            <option value="CNY">人民幣 (CNY)</option>
                            <option value="TWD">新台幣 (TWD)</option>
                        </select>
                        <select id="timeRange">
                            <option value="7">7天</option>
                            <option value="30" selected>30天</option>
                            <option value="90">90天</option>
                        </select>
                        <button onclick="updateChart()">更新圖表</button>
                    </div>
                    <canvas id="historyChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ==== 設定區 ====
        const OXR_APP_ID = '8e1a9c3ce6984787a88fac151cbd7dca'; // ← 你的 App ID（建議：改走後端 proxy，前端不要放金鑰）
        const OXR_API = 'https://openexchangerates.org/api'; // 免費版 base 固定 USD

        // ==== 全域 ====
        let exchangeRates = {}; // latest.json 回來的 rates（相對 USD）
        let chart = null;

        // ==== 工具 ====
        const qs = (id) => document.getElementById(id);
        const fmt4 = (n) => Number(n).toFixed(4);

        function toISODateUTC(d) { // YYYY-MM-DD（以 UTC 算）
            const y = d.getUTCFullYear();
            const m = String(d.getUTCMonth() + 1).padStart(2, '0');
            const day = String(d.getUTCDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        }
        function isTodayUTC(iso) { return iso === toISODateUTC(new Date()); }

        // 兩幣交叉換算（基準 USD）
        function convert(amount, from, to) {
            const rFrom = exchangeRates[from];
            const rTo = exchangeRates[to];
            if (!rFrom || !rTo) return null;
            return amount * (rTo / rFrom);
        }

        // ==== API ====
        async function fetchLatest() {
            const url = `${OXR_API}/latest.json?app_id=${encodeURIComponent(OXR_APP_ID)}`;
            const res = await fetch(url);
            if (!res.ok) throw new Error(`latest failed: ${res.status}`);
            const data = await res.json(); // { base:'USD', timestamp, rates:{...} }
            data.rates['USD'] = 1.0;       // 保險：補上 USD 自身
            return data;
        }

        async function fetchTimeSeries(base, target, days) {
            const endUTC = new Date();
            const startUTC = new Date();
            startUTC.setUTCDate(endUTC.getUTCDate() - days);

            const startStr = toISODateUTC(startUTC);
            const endStr = toISODateUTC(endUTC);

            // 方案 A（付費）：time-series（一次取完）
            const tsUrl = `${OXR_API}/time-series.json?app_id=${encodeURIComponent(OXR_APP_ID)}&base=USD&symbols=${encodeURIComponent([base, target].join(','))}&start=${startStr}&end=${endStr}`;
            try {
                const r = await fetch(tsUrl);
                if (r.ok) {
                    const j = await r.json(); // rates: { 'YYYY-MM-DD': { CODE: num } }
                    const pts = Object.entries(j.rates)
                        .sort((a, b) => a[0].localeCompare(b[0]))
                        .map(([d, obj]) => ({ date: d, rate: Number(obj[target]) / Number(obj[base]) }))
                        .filter(p => !isTodayUTC(p.date)); // 拿掉今天（非日終）
                    return pts;
                }
            } catch (_) { /* fall back */ }

            // 方案 B（免費）：逐日 historical（限 symbols，避免大 payload）
            const want = Array.from(new Set(['USD', base, target])).join(',');
            const pts = [];
            const cur = new Date(startUTC);
            while (toISODateUTC(cur) <= endStr) {
                const dStr = toISODateUTC(cur);
                if (!isTodayUTC(dStr)) { // 今天用 latest
                    const url = `${OXR_API}/historical/${dStr}.json?app_id=${encodeURIComponent(OXR_APP_ID)}&symbols=${encodeURIComponent(want)}`;
                    try {
                        const r = await fetch(url);
                        if (r.ok) {
                            const j = await r.json();
                            const rb = j.rates[base], rt = j.rates[target];
                            if (rb && rt) pts.push({ date: dStr, rate: Number(rt) / Number(rb) });
                        }
                    } catch (_) { /* 忽略單日錯誤 */ }
                }
                cur.setUTCDate(cur.getUTCDate() + 1);
            }

            // 今天點：用 latest 當時值補上（若你想完全排除今天，刪掉這段）
            if (isTodayUTC(endStr)) {
                const latest = await fetchLatest();
                const rb = latest.rates[base], rt = latest.rates[target];
                if (rb && rt) pts.push({ date: endStr, rate: Number(rt) / Number(rb) });
            }

            return pts.sort((a, b) => a.date.localeCompare(b.date));
        }

        // ==== 初始化 ====
        async function init() {
            try {
                await loadExchangeRates();
            } catch (e) {
                console.error(e);
                alert('載入即時匯率失敗，請稍後再試或檢查 App ID。');
            }
            setupEventListeners();
            updateConversion();
            loadCurrentRates();
            initChart();
        }

        async function loadExchangeRates() {
            const data = await fetchLatest();
            exchangeRates = data.rates || {};
            exchangeRates['USD'] = 1.0;
            console.log('最新匯率已載入（基準 USD）');
        }

        function setupEventListeners() {
            qs('amount').addEventListener('input', updateConversion);
            qs('fromCurrency').addEventListener('change', updateConversion);
            qs('toCurrency').addEventListener('change', updateConversion);
        }

        // ==== 轉換 ====
        function updateConversion() {
            const amount = parseFloat(qs('amount').value) || 0;
            const from = qs('fromCurrency').value;
            const to = qs('toCurrency').value;

            if (amount <= 0) {
                qs('convertedAmount').value = '';
                qs('conversionResult').style.display = 'none';
                return;
            }
            const result = convert(amount, from, to);
            if (result == null) return;

            qs('convertedAmount').value = fmt4(result);
            const rate = convert(1, from, to);

            const resultDiv = qs('conversionResult');
            resultDiv.innerHTML = `
      <div>${amount.toLocaleString()} ${from} = ${result.toLocaleString(undefined, { maximumFractionDigits: 6 })} ${to}</div>
      <div style="font-size:0.9em;opacity:.8;margin-top:5px;">
        匯率：1 ${from} = ${fmt4(rate)} ${to}
      </div>
    `;
            resultDiv.style.display = 'block';
        }

        // ==== 即時匯率卡片 ====
        function loadCurrentRates() {
            const grid = qs('ratesGrid');
            const major = ['EUR', 'GBP', 'JPY', 'CNY', 'KRW', 'HKD', 'SGD', 'AUD', 'CAD', 'TWD']; // 對 USD
            grid.innerHTML = '';

            major.forEach(code => {
                const r = exchangeRates[code];
                if (!r) return;

                // 目前視覺用隨機漲跌（若要真實比較，請在後端快取上一筆 latest）
                const change = (Math.random() - 0.5) * 0.02;
                const pct = Math.abs(change * 100).toFixed(2);

                const card = document.createElement('div');
                card.className = 'rate-card';
                card.innerHTML = `
        <div class="rate-header">
          <div class="currency-name">${getCurrencyName(code)}</div>
          <div class="rate-change ${change >= 0 ? 'positive' : 'negative'}">
            ${change >= 0 ? '↗' : '↘'} ${pct}%
          </div>
        </div>
        <div class="rate-value">${fmt4(r)}</div>
        <div style="font-size:.9em;color:#666;margin-top:5px;">
          1 USD = ${fmt4(r)} ${code}
        </div>
      `;
                grid.appendChild(card);
            });
        }

        function getCurrencyName(code) {
            const names = {
                'USD': '美元 (USD)', 'EUR': '歐元 (EUR)', 'GBP': '英鎊 (GBP)', 'JPY': '日圓 (JPY)',
                'CNY': '人民幣 (CNY)', 'KRW': '韓圓 (KRW)', 'HKD': '港幣 (HKD)', 'SGD': '新加坡元 (SGD)',
                'AUD': '澳幣 (AUD)', 'CAD': '加拿大元 (CAD)', 'TWD': '新台幣 (TWD)'
            };
            return names[code] || code;
        }

        // ==== 圖表 ====
        function initChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], datasets: [{
                        label: '匯率',
                        data: [],
                        borderColor: 'rgba(102,126,234,1)',
                        backgroundColor: 'rgba(102,126,234,0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: true, position: 'top' } },
                    scales: {
                        y: { beginAtZero: false, grid: { color: 'rgba(0,0,0,0.1)' } },
                        x: { grid: { color: 'rgba(0,0,0,0.1)' } }
                    },
                    elements: { point: { radius: 4, hoverRadius: 8 } }
                }
            });
            updateChart();
        }

        async function updateChart() {
            const base = document.getElementById('baseCurrency').value;
            const target = document.getElementById('targetCurrency').value;
            const days = parseInt(document.getElementById('timeRange').value, 10);

            const points = await fetchTimeSeries(base, target, days);
            const labels = points.map(p => {
                const [y, m, d] = p.date.split('-'); // 以 UTC 日字串避免時區漂移
                return `${Number(m)}/${Number(d)}`;
            });
            const values = points.map(p => p.rate);

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.data.datasets[0].label = `${base} → ${target}`;

            if (values.length) {
                const avg = values.reduce((a, b) => a + b, 0) / values.length;
                const min = Math.min(...values);
                const max = Math.max(...values);
                chart.options.plugins.title = {
                    display: true,
                    text: `${base} → ${target}（${days}天）｜平均: ${fmt4(avg)}｜最低: ${fmt4(min)}｜最高: ${fmt4(max)}`
                };
            }
            chart.update();
        }

        // ==== 交換貨幣（保留你的功能）====
        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            updateConversion();
        }

        // ==== 分頁 ====
        function switchTab(tabName, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (el) el.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'rates') loadCurrentRates();
            else if (tabName === 'history') updateChart();
        }

        // ==== 啟動 ====
        document.addEventListener('DOMContentLoaded', init);
    </script>

</body>

</html>
