<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能匯率轉換器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .converter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .converter-form {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: end;
        }

        .currency-input {
            display: flex;
            flex-direction: column;
        }

        .currency-input label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .currency-input input, .currency-input select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .currency-input input:focus, .currency-input select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .rate-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .rate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .rate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .currency-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .rate-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .rate-change {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .rate-change.positive {
            background: #d4edda;
            color: #155724;
        }

        .rate-change.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .chart-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chart-controls select, .chart-controls button {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .chart-controls button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .converter-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .rates-grid {
                grid-template-columns: 1fr;
            }

            .chart-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💱 多功能匯率轉換器</h1>
            <p>即時匯率查詢 • 智能轉換計算 • 歷史走勢分析</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('converter')">匯率轉換</div>
                <div class="tab" onclick="switchTab('rates')">即時匯率</div>
                <div class="tab" onclick="switchTab('history')">歷史分析</div>
            </div>

            <!-- 匯率轉換器 -->
            <div id="converter" class="tab-content active">
                <div class="converter-section">
                    <h2 style="margin-bottom: 20px; color: #333;">💰 匯率轉換計算器</h2>
                    <div class="converter-form">
                        <div class="currency-input">
                            <label>金額</label>
                            <input type="number" id="amount" value="1" min="0" step="0.01">
                            <label style="margin-top: 10px;">從</label>
                            <select id="fromCurrency">
                                <option value="USD">美元 (USD)</option>
                                <option value="EUR">歐元 (EUR)</option>
                                <option value="GBP">英鎊 (GBP)</option>
                                <option value="JPY">日圓 (JPY)</option>
                                <option value="CNY">人民幣 (CNY)</option>
                                <option value="KRW">韓圓 (KRW)</option>
                                <option value="HKD">港幣 (HKD)</option>
                                <option value="SGD">新加坡元 (SGD)</option>
                                <option value="AUD">澳幣 (AUD)</option>
                                <option value="CAD">加拿大元 (CAD)</option>
                                <option value="TWD" selected>新台幣 (TWD)</option>
                            </select>
                        </div>
                        
                        <button class="swap-btn" onclick="swapCurrencies()">⇄</button>
                        
                        <div class="currency-input">
                            <label>轉換金額</label>
                            <input type="text" id="convertedAmount" readonly>
                            <label style="margin-top: 10px;">到</label>
                            <select id="toCurrency">
                                <option value="USD" selected>美元 (USD)</option>
                                <option value="EUR">歐元 (EUR)</option>
                                <option value="GBP">英鎊 (GBP)</option>
                                <option value="JPY">日圓 (JPY)</option>
                                <option value="CNY">人民幣 (CNY)</option>
                                <option value="KRW">韓圓 (KRW)</option>
                                <option value="HKD">港幣 (HKD)</option>
                                <option value="SGD">新加坡元 (SGD)</option>
                                <option value="AUD">澳幣 (AUD)</option>
                                <option value="CAD">加拿大元 (CAD)</option>
                                <option value="TWD">新台幣 (TWD)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="conversionResult" class="result" style="display: none;"></div>
                </div>
            </div>

            <!-- 即時匯率 -->
            <div id="rates" class="tab-content">
                <div class="converter-section">
                    <h2 style="margin-bottom: 20px; color: #333;">📊 即時匯率行情</h2>
                    <div id="ratesGrid" class="rates-grid">
                        <div class="loading">載入中...</div>
                    </div>
                </div>
            </div>

            <!-- 歷史分析 -->
            <div id="history" class="tab-content">
                <div class="chart-container">
                    <h2 style="margin-bottom: 20px; color: #333;">📈 歷史匯率走勢</h2>
                    <div class="chart-controls">
                        <select id="baseCurrency">
                            <option value="USD">美元 (USD)</option>
                            <option value="EUR">歐元 (EUR)</option>
                            <option value="TWD" selected>新台幣 (TWD)</option>
                        </select>
                        <select id="targetCurrency">
                            <option value="USD" selected>美元 (USD)</option>
                            <option value="EUR">歐元 (EUR)</option>
                            <option value="JPY">日圓 (JPY)</option>
                            <option value="CNY">人民幣 (CNY)</option>
                            <option value="TWD">新台幣 (TWD)</option>
                        </select>
                        <select id="timeRange">
                            <option value="7">7天</option>
                            <option value="30" selected>30天</option>
                            <option value="90">90天</option>
                        </select>
                        <button onclick="updateChart()">更新圖表</button>
                    </div>
                    <canvas id="historyChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變數
        let exchangeRates = {};
        let chart = null;
        
        // 模擬匯率數據（由於沒有實際API key，使用模擬數據）
        const simulatedRates = {
            'USD': 1,
            'EUR': 0.85,
            'GBP': 0.73,
            'JPY': 110.25,
            'CNY': 6.45,
            'KRW': 1180.50,
            'HKD': 7.80,
            'SGD': 1.35,
            'AUD': 1.45,
            'CAD': 1.25,
            'TWD': 28.50
        };

        // 模擬歷史數據生成
        function generateHistoricalData(baseCurrency, targetCurrency, days) {
            const data = [];
            const baseRate = simulatedRates[targetCurrency] / simulatedRates[baseCurrency];
            const today = new Date();
            
            for (let i = days; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                
                // 模擬匯率波動
                const volatility = 0.02; // 2% 波動
                const randomFactor = 1 + (Math.random() - 0.5) * volatility;
                const rate = baseRate * randomFactor;
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    rate: parseFloat(rate.toFixed(4))
                });
            }
            
            return data;
        }

        // 初始化
        async function init() {
            await loadExchangeRates();
            setupEventListeners();
            updateConversion();
            loadCurrentRates();
            initChart();
        }

        // 載入匯率數據
        async function loadExchangeRates() {
            try {
                // 模擬API調用
                exchangeRates = { ...simulatedRates };
                console.log('匯率數據載入成功');
            } catch (error) {
                console.error('載入匯率失敗:', error);
                // 使用備用數據
                exchangeRates = { ...simulatedRates };
            }
        }

        // 設置事件監聽器
        function setupEventListeners() {
            document.getElementById('amount').addEventListener('input', updateConversion);
            document.getElementById('fromCurrency').addEventListener('change', updateConversion);
            document.getElementById('toCurrency').addEventListener('change', updateConversion);
        }

        // 切換分頁
        function switchTab(tabName) {
            // 更新分頁按鈕
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            // 特殊處理
            if (tabName === 'rates') {
                loadCurrentRates();
            } else if (tabName === 'history') {
                updateChart();
            }
        }

        // 交換貨幣
        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            updateConversion();
        }

        // 更新轉換結果
        function updateConversion() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            if (amount <= 0) {
                document.getElementById('convertedAmount').value = '';
                document.getElementById('conversionResult').style.display = 'none';
                return;
            }

            // 計算轉換
            const fromRate = exchangeRates[fromCurrency] || 1;
            const toRate = exchangeRates[toCurrency] || 1;
            const result = (amount / fromRate) * toRate;
            
            // 更新UI
            document.getElementById('convertedAmount').value = result.toFixed(4);
            
            const resultDiv = document.getElementById('conversionResult');
            resultDiv.innerHTML = `
                <div>${amount.toLocaleString()} ${fromCurrency} = ${result.toLocaleString()} ${toCurrency}</div>
                <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">
                    匯率: 1 ${fromCurrency} = ${(toRate/fromRate).toFixed(4)} ${toCurrency}
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        // 載入當前匯率
        function loadCurrentRates() {
            const ratesGrid = document.getElementById('ratesGrid');
            const majorCurrencies = ['USD', 'EUR', 'GBP', 'JPY', 'CNY', 'KRW', 'HKD', 'SGD'];
            
            ratesGrid.innerHTML = '';
            
            majorCurrencies.forEach(currency => {
                if (currency === 'USD') return; // 跳過基準貨幣
                
                const rate = exchangeRates[currency];
                const change = (Math.random() - 0.5) * 0.02; // 模擬漲跌
                const changePercent = (change * 100).toFixed(2);
                
                const rateCard = document.createElement('div');
                rateCard.className = 'rate-card';
                rateCard.innerHTML = `
                    <div class="rate-header">
                        <div class="currency-name">${getCurrencyName(currency)}</div>
                        <div class="rate-change ${change >= 0 ? 'positive' : 'negative'}">
                            ${change >= 0 ? '↗' : '↘'} ${Math.abs(changePercent)}%
                        </div>
                    </div>
                    <div class="rate-value">${rate.toFixed(4)}</div>
                    <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        1 USD = ${rate.toFixed(4)} ${currency}
                    </div>
                `;
                
                ratesGrid.appendChild(rateCard);
            });
        }

        // 獲取貨幣名稱
        function getCurrencyName(code) {
            const names = {
                'USD': '美元 (USD)',
                'EUR': '歐元 (EUR)',
                'GBP': '英鎊 (GBP)',
                'JPY': '日圓 (JPY)',
                'CNY': '人民幣 (CNY)',
                'KRW': '韓圓 (KRW)',
                'HKD': '港幣 (HKD)',
                'SGD': '新加坡元 (SGD)',
                'AUD': '澳幣 (AUD)',
                'CAD': '加拿大元 (CAD)',
                'TWD': '新台幣 (TWD)'
            };
            return names[code] || code;
        }

        // 初始化圖表
        function initChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '匯率',
                        data: [],
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 4,
                            hoverRadius: 8
                        }
                    }
                }
            });
            
            updateChart();
        }

        // 更新圖表
        function updateChart() {
            const baseCurrency = document.getElementById('baseCurrency').value;
            const targetCurrency = document.getElementById('targetCurrency').value;
            const timeRange = parseInt(document.getElementById('timeRange').value);
            
            const historicalData = generateHistoricalData(baseCurrency, targetCurrency, timeRange);
            
            chart.data.labels = historicalData.map(d => {
                const date = new Date(d.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            chart.data.datasets[0].data = historicalData.map(d => d.rate);
            chart.data.datasets[0].label = `${baseCurrency} to ${targetCurrency}`;
            
            // 計算統計數據
            const rates = historicalData.map(d => d.rate);
            const avgRate = rates.reduce((a, b) => a + b, 0) / rates.length;
            const minRate = Math.min(...rates);
            const maxRate = Math.max(...rates);
            
            chart.options.plugins.title = {
                display: true,
                text: `${baseCurrency} → ${targetCurrency} (${timeRange}天) | 平均: ${avgRate.toFixed(4)} | 最低: ${minRate.toFixed(4)} | 最高: ${maxRate.toFixed(4)}`
            };
            
            chart.update();
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
