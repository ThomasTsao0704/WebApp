            updateCartDisplay();
            renderAvailableItems();
        }

        function updateStatusBadge() {
            if (isAdmin) {
                elements.statusBadge.textContent = '‚úÖ ÁÆ°ÁêÜËÄÖ';
                elements.statusBadge.classList.add('admin');
                elements.addItemCard.classList.remove('hidden');
                document.getElementById('importBtn').disabled = false;
                document.getElementById('clearAllBtn').disabled = false;
                document.getElementById('setPinBtn').disabled = false;
                elements.loginBtn.classList.add('hidden');
                elements.logoutBtn.classList.remove('hidden');
            } else {
                elements.statusBadge.textContent = 'üîí ÂîØËÆÄ';
                elements.statusBadge.classList.remove('admin');
                elements.addItemCard.classList.add('hidden');
                document.getElementById('importBtn').disabled = true;
                document.getElementById('clearAllBtn').disabled = true;
                document.getElementById('setPinBtn').disabled = true;
                elements.loginBtn.classList.remove('hidden');
                elements.logoutBtn.classList.add('hidden');
            }
        }

        function renderDataTable() {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const filteredData = currentData.filter(item => 
                item.id.toLowerCase().includes(searchTerm) ||
                item.name.toLowerCase().includes(searchTerm) ||
                item.vendor.toLowerCase().includes(searchTerm)
            );

            elements.dataTable.innerHTML = filteredData.map(item => {
                const actionsHtml = isAdmin ? 
                    `<button class="btn btn-small btn-secondary" onclick="editItem('${item.id}')">Á∑®ËºØ</button>
                     <button class="btn btn-small btn-danger" onclick="deleteItem('${item.id}')">Âà™Èô§</button>` :
                    '<span style="color: var(--ios-gray);">ÂîØËÆÄ</span>';
                
                return `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.unit}</td>
                        <td>${formatMoney(item.price)}</td>
                        <td>${item.vendor}</td>
                        <td>${actionsHtml}</td>
                    </tr>
                `;
            }).join('');

            elements.dataCount.textContent = `È°ØÁ§∫ ${filteredData.length} / ${currentData.length} Á≠ÜË≥áÊñô`;
        }

        function updateCartDisplay() {
            const total = currentCart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            elements.cartTotal.textContent = formatMoney(total);
            elements.cartItemCount.textContent = `${currentCart.length} È†ÖÂïÜÂìÅ`;
            
            if (currentCart.length > 0) {
                elements.cartBadge.textContent = currentCart.length.toString();
                elements.cartBadge.classList.remove('hidden');
                elements.emptyCartMessage.style.display = 'none';
                
                elements.cartItemsContainer.innerHTML = currentCart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">${formatMoney(item.price)} √ó ${item.quantity} = ${formatMoney(item.price * item.quantity)}</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="btn btn-small btn-secondary" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">‚àí</button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="btn btn-small" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            <button class="btn btn-small btn-danger" onclick="removeFromCart('${item.id}')">√ó</button>
                        </div>
                    </div>
                `).join('');
            } else {
                elements.cartBadge.classList.add('hidden');
                elements.emptyCartMessage.style.display = 'block';
                elements.cartItemsContainer.innerHTML = '';
                elements.cartItemsContainer.appendChild(elements.emptyCartMessage);
            }
        }

        function renderAvailableItems() {
            const searchTerm = document.getElementById('cartSearchInput').value.toLowerCase();
            const availableItems = currentData.filter(item =>
                (item.id.toLowerCase().includes(searchTerm) ||
                 item.name.toLowerCase().includes(searchTerm) ||
                 item.vendor.toLowerCase().includes(searchTerm)) &&
                !currentCart.find(cartItem => cartItem.id === item.id)
            );

            const tbody = document.getElementById('availableItemsBody');
            tbody.innerHTML = availableItems.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${formatMoney(item.price)}</td>
                    <td>${item.vendor}</td>
                    <td>
                        <button class="btn btn-small" onclick="addToCart('${item.id}')">Âä†ÂÖ•</button>
                    </td>
                </tr>
            `).join('');
        }

        // ‰∫ã‰ª∂Á∂ÅÂÆö
        function bindEvents() {
            console.log('Binding events...');
            
            // Tab ÂàáÊèõ
            elements.tabItems.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // ÊêúÂ∞ã
            elements.searchInput.addEventListener('input', renderDataTable);
            document.getElementById('cartSearchInput').addEventListener('input', renderAvailableItems);

            // Ë°®ÂñÆÈ©óË≠â
            const formInputs = [
                'itemId', 'itemName', 'itemUnit', 'itemPrice', 'itemVendor'
            ].map(id => document.getElementById(id));

            formInputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', validateForm);
                }
            });

            // ÊåâÈàï‰∫ã‰ª∂
            elements.saveBtn.addEventListener('click', saveItem);
            document.getElementById('clearCartBtn').addEventListener('click', clearCart);
            document.getElementById('copyCartBtn').addEventListener('click', copyCartToClipboard);
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            document.getElementById('importBtn').addEventListener('click', importFromCSV);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllData);

            // ÁôªÂÖ•Áõ∏Èóú
            elements.loginBtn.addEventListener('click', showLoginModal);
            elements.logoutBtn.addEventListener('click', logout);
            elements.confirmLoginBtn.addEventListener('click', login);
            elements.closeLoginModal.addEventListener('click', hideLoginModal);
            elements.pinInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            // CSV Ê™îÊ°à
            document.getElementById('csvFile').addEventListener('change', (e) => {
                document.getElementById('importBtn').disabled = !e.target.files.length || !isAdmin;
            });

            console.log('Events bound successfully');
        }

        // ÂäüËÉΩÂØ¶Áèæ
        function switchTab(tabName) {
            elements.tabItems.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            elements.sections.forEach(section => {
                section.classList.toggle('active', section.id === tabName);
            });
            
            if (tabName === 'cart') {
                renderAvailableItems();
            }
        }

        function validateForm() {
            const id = document.getElementById('itemId').value.trim();
            const name = document.getElementById('itemName').value.trim();
            const unit = document.getElementById('itemUnit').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const vendor = document.getElementById('itemVendor').value.trim();

            elements.saveBtn.disabled = !id || !name || !unit || !price || !vendor || !isAdmin;
        }

        function saveItem() {
            if (!isAdmin) return;

            const item = {
                id: document.getElementById('itemId').value.trim(),
                name: document.getElementById('itemName').value.trim(),
                unit: document.getElementById('itemUnit').value.trim(),
                price: parseFloat(document.getElementById('itemPrice').value.trim()) || 0,
                vendor: document.getElementById('itemVendor').value.trim()
            };

            const existingIndex = currentData.findIndex(d => d.id === item.id);
            if (existingIndex >= 0) {
                currentData[existingIndex] = item;
            } else {
                currentData.push(item);
            }

            saveData(currentData);
            clearForm();
            renderDataTable();
            renderAvailableItems();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function clearForm() {
            ['itemId', 'itemName', 'itemUnit', 'itemPrice', 'itemVendor'].forEach(id => {
                const element = document.getElementById(id);
                if (element) element.value = '';
            });
            validateForm();
        }

        function showLoginModal() {
            elements.loginModal.classList.add('show');
            setTimeout(() => elements.pinInput.focus(), 300);
        }

        function hideLoginModal() {
            elements.loginModal.classList.remove('show');
            elements.pinInput.value = '';
        }

        function login() {
            const pin = elements.pinInput.value.trim();
            const storedPin = localStorage.getItem(PIN_KEY) || DEFAULT_PIN;
            
            if (pin === storedPin) {
                isAdmin = true;
                sessionStorage.setItem('admin_mode', 'true');
                hideLoginModal();
                updateUI();
                switchTab('data');
            } else {
                alert('ÂØÜÁ¢ºÈåØË™§');
                elements.pinInput.value = '';
                elements.pinInput.focus();
            }
        }

        function logout() {
            isAdmin = false;
            sessionStorage.removeItem('admin_mode');
            updateUI();
            clearForm();
        }

        function clearCart() {
            if (currentCart.length === 0) return;
            
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫Ë≥ºÁâ©ËªäÂóéÔºü')) {
                currentCart = [];
                saveCart(currentCart);
                renderAvailableItems();
            }
        }

        function copyCartToClipboard() {
            if (currentCart.length === 0) {
                alert('Ë≥ºÁâ©ËªäÁõÆÂâçÊòØÁ©∫ÁöÑ');
                return;
            }

            const total = currentCart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const text = currentCart.map(item => 
                `${item.name} √ó ${item.quantity} = ${formatMoney(item.price * item.quantity)}`
            ).join('\n') + `\n\nÁ∏ΩË®àÔºö${formatMoney(total)}`;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ');
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ');
            } catch (err) {
                alert('ÁÑ°Ê≥ïË§áË£ΩÔºåË´ãÊâãÂãïË§áË£Ω‰ª•‰∏ãÂÖßÂÆπÔºö\n\n' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function exportToCSV() {
            const headers = ['Á∑®Ëôü', 'ÂìÅÈ†Ö', 'ÂñÆ‰Ωç', 'ÂÉπÊ†º', 'Âª†ÂïÜ'];
            const csvContent = [
                headers.join(','),
                ...currentData.map(item => [
                    `"${item.id}"`,
                    `"${item.name}"`,
                    `"${item.unit}"`,
                    item.price,
                    `"${item.vendor}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Êé°Ë≥ºË≥áÊñôÂ∫´_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function importFromCSV() {
            if (!isAdmin) return;
            
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Ë´ãÈÅ∏Êìá CSV Ê™îÊ°à');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n').filter(line => line.trim());
                    
                    if (lines.length < 2) {
                        alert('CSV Ê™îÊ°àÊ†ºÂºè‰∏çÊ≠£Á¢∫');
                        return;
                    }
                    
                    const importedData = lines.slice(1).map(line => {
                        const values = parseCSVLine(line);
                        if (values.length >= 5) {
                            return {
                                id: values[0],
                                name: values[1],
                                unit: values[2],
                                price: parseFloat(values[3]) || 0,
                                vendor: values[4]
                            };
                        }
                        return null;
                    }).filter(item => item && item.id && item.name && item.unit && item.vendor);

                    if (importedData.length > 0) {
                        currentData = [...currentData, ...importedData];
                        saveData(currentData);
                        renderDataTable();
                        alert(`ÊàêÂäüÂåØÂÖ• ${importedData.length} Á≠ÜË≥áÊñô`);
                        fileInput.value = '';
                    } else {
                        alert('CSV Ê†ºÂºè‰∏çÊ≠£Á¢∫ÊàñÊ≤íÊúâÊúâÊïàË≥áÊñô');
                    }
                } catch (error) {
                    console.error('Import error:', error);
                    alert('ÂåØÂÖ•Â§±ÊïóÔºö' + error.message);
                }
            };
            
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result.map(val => val.replace(/^"|"$/g, ''));
        }

        function clearAllData() {
            if (!isAdmin || !confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâË≥áÊñôÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ')) return;
            
            currentData = [];
            currentCart = [];
            saveData(currentData);
            saveCart(currentCart);
            updateUI();
            clearForm();
            
            alert('ÊâÄÊúâË≥áÊñôÂ∑≤Ê∏ÖÁ©∫');
        }

        // ÂÖ®ÂüüÂáΩÊï∏ (‰æõ HTML onclick ‰ΩøÁî®)
        window.editItem = function(id) {
            if (!isAdmin) return;
            
            const item = currentData.find(d => d.id === id);
            if (item) {
                document.getElementById('itemId').value = item.id;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemUnit').value = item.unit;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemVendor').value = item.vendor;
                validateForm();
                
                elements.addItemCard.scrollIntoView({ behavior: 'smooth' });
            }
        };

        window.deleteItem = function(id) {
            if (!isAdmin || !confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜË≥áÊñôÂóéÔºü')) return;
            
            currentData = currentData.filter(item => item.id !== id);
            saveData(currentData);
            renderDataTable();
            renderAvailableItems();
            
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        };

        window.addToCart = function(id) {
            const item = currentData.find(d => d.id === id);
            if (!item) return;

            const existingItem = currentCart.find(c => c.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                currentCart.push({ ...item, quantity: 1 });
            }

            saveCart(currentCart);
            renderAvailableItems();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        };

        window.updateQuantity = function(id, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(id);
                return;
            }

            const item = currentCart.find(c => c.id === id);
            if (item) {
                item.quantity = newQuantity;
                saveCart(currentCart);
            }
        };

        window.removeFromCart = function(id) {
            currentCart = currentCart.filter(item => item.id !== id);
            saveCart(currentCart);
            renderAvailableItems();
        };

        // ÂïüÂãïÊáâÁî®
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting app...');
            init();
        });

        // iOS ÂÑ™Âåñ
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        // ÈåØË™§ËôïÁêÜ
        window.addEventListener('error', function(e) {
            console.error('App error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
