<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>採購資料庫 · iOS App</title>

    <!-- PWA Manifest (可保留原本 data:URL；此處略) -->
    <link rel="manifest"
        href="data:application/json;base64,eyJuYW1lIjoi6Ley6LOc6LOH6KaZ5Y+rIiwic2hvcnRfbmFtZSI6IumHh2EmbvqwrOW/liIsInN0YXJybCI6Ii4vIiwic2NvcGUiOiIuLyIsImRpc3BsYXkiOiJzdGFuZGFsb25lIiwiYmFja2dyb3VuZF9jb2xvciI6IiMwMDdBRkYiLCJ0aGVtZV9jb2xvciI6IiMwMDdBRkYiLCJpY29ucyI6W119">
    <meta name="theme-color" content="#007AFF">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="採購資料庫">

    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-white: #FFFFFF;
            --ios-black: #000000;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
            margin: 0;
            background: var(--ios-light-gray);
            color: var(--ios-black);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-user-select: none;
            user-select: none;
            min-height: 100vh;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--ios-white);
            padding: 16px 20px 12px;
            border-bottom: 0.5px solid #C6C6C8;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: var(--ios-black);
        }

        .header .subtitle {
            font-size: 14px;
            color: var(--ios-gray);
            margin: 4px 0 0;
        }

        .status-badge {
            position: absolute;
            top: 16px;
            right: 20px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            background: var(--ios-light-gray);
            color: var(--ios-gray);
        }

        .status-badge.admin {
            background: #34C759;
            color: #fff;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            background: var(--ios-white);
            border-top: 0.5px solid #C6C6C8;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px 12px;
            text-decoration: none;
            color: var(--ios-gray);
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: none;
            position: relative;
        }

        .tab-item.active {
            color: var(--ios-blue);
        }

        .tab-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .cart-count {
            position: absolute;
            top: 2px;
            right: calc(50% - 20px);
            background: #FF3B30;
            color: #fff;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 16px 20px 80px;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--ios-white);
            border-radius: var(--radius);
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
        }

        .card-header {
            padding: 16px 20px 12px;
            border-bottom: 0.5px solid #F2F2F7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content {
            padding: 16px 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: var(--ios-black);
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="search"],
        input[type="password"],
        input[type="number"],
        input[type="file"],
        select {
            background: var(--ios-light-gray);
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            flex: 1;
            min-width: 120px;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus,
        select:focus {
            outline: 2px solid var(--ios-blue);
        }

        /* Buttons */
        .btn {
            background: var(--ios-blue);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn:active {
            opacity: .7;
        }

        .btn:disabled {
            opacity: .3;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--ios-light-gray);
            color: var(--ios-blue);
        }

        .btn-danger {
            background: #FF3B30;
            color: #fff;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Tables */
        .table-container {
            background: var(--ios-white);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--ios-light-gray);
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--ios-gray);
            border-bottom: 0.5px solid #C6C6C8;
        }

        td {
            padding: 12px 16px;
            border-bottom: 0.5px solid #F2F2F7;
            font-size: 16px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:active {
            background: #F2F2F7;
        }

        /* Cart */
        .cart-summary {
            background: var(--ios-blue);
            color: #fff;
            padding: 16px;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 16px;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 700;
            margin: 8px 0;
        }

        .cart-items-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 0.5px solid #F2F2F7;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-details {
            font-size: 14px;
            color: var(--ios-gray);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-display {
            min-width: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            display: none;
            align-items: flex-end;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--ios-white);
            border-radius: 16px 16px 0 0;
            width: 100%;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform .3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: var(--ios-light-gray);
            border: none;
            border-radius: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--ios-gray);
        }

        .hidden {
            display: none !important;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --ios-light-gray: #1C1C1E;
                --ios-white: #2C2C2E;
                --ios-black: #FFFFFF;
                --ios-gray: #8E8E93;
            }

            body {
                background: #000;
            }

            .header {
                border-bottom-color: #38383A;
            }

            .tab-bar {
                border-top-color: #38383A;
            }

            th {
                border-bottom-color: #38383A;
            }

            td {
                border-bottom-color: #38383A;
            }

            .cart-item {
                border-bottom-color: #38383A;
            }
        }

        /* helper for "品名｜規格" 欄 */
        .muted {
            color: var(--ios-gray);
            font-size: 12px;
        }

        /* 群組視圖樣式 */
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: 600;
        }

        .group-meta {
            color: var(--ios-gray);
            font-size: 12px;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 0.5px solid #F2F2F7;
        }

        .item-main {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
        }

        .item-sub {
            color: var(--ios-gray);
            font-size: 12px;
        }

        details+details {
            margin-top: 12px;
        }

        summary {
            cursor: pointer;
            list-style: none;
        }

        summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>採購資料庫</h1>
            <p class="subtitle">離線可用的採購管理系統</p>
            <div class="status-badge" id="statusBadge">🔒 唯讀模式</div>
        </header>

        <!-- Main -->
        <main class="content">
            <!-- 資料管理 -->
            <section id="data" class="section active">
                <div class="card">
                    <div class="card-content">
                        <input type="search" id="searchInput" placeholder="搜尋編號、品名、規格、分類或廠商…" />
                    </div>
                </div>

                <div class="card hidden" id="addItemCard">
                    <div class="card-header">
                        <h2 class="card-title">新增/編輯品項</h2>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <div class="form-row">
                                <input type="text" id="itemId" placeholder="編號（唯一值）" />
                                <input type="text" id="itemVendor" placeholder="廠商" />
                            </div>
                            <div class="form-row">
                                <input type="text" id="itemName" placeholder="品名" />
                                <input type="text" id="itemSpec" placeholder="規格" />
                            </div>
                            <div class="form-row">
                                <input type="text" id="itemUnit" placeholder="單位" />
                                <input type="text" id="itemCategory" placeholder="分類" />
                                <input type="number" id="itemPrice" placeholder="未稅" step="0.01" />
                            </div>
                            <div class="form-row">
                                <button class="btn" id="saveBtn" disabled>儲存</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>編號</th>
                                <th>廠商</th>
                                <th>品名</th>
                                <th>規格</th>
                                <th>單位</th>
                                <th>分類</th>
                                <th>未稅</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="card">
                    <div class="card-content">
                        <p id="dataCount" style="text-align:center;color:var(--ios-gray);margin:0;">載入中…</p>
                    </div>
                </div>
            </section>

            <!-- 採購清單 -->
            <section id="cart" class="section">
                <div class="cart-summary">
                    <div style="font-size:16px;">購物車總計</div>
                    <div class="cart-total" id="cartTotal">$0</div>
                    <div style="font-size:14px;opacity:.8;" id="cartItemCount">0 項商品</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">購物車</h2>
                        <button class="btn btn-secondary btn-small" id="clearCartBtn">清空</button>
                    </div>
                    <div class="cart-items-container" id="cartItemsContainer">
                        <div style="padding:20px;text-align:center;color:var(--ios-gray);" id="emptyCartMessage">
                            購物車目前是空的</div>
                    </div>
                </div>

                <!-- 搜尋 + 篩選（無價格條件） -->
                <div class="card">
                    <div class="card-content">
                        <div class="form-group">
                            <div class="form-row">
                                <input type="search" id="cartSearchInput" placeholder="搜尋關鍵字（編號/品名/規格/分類/廠商）…" />
                            </div>
                            <div class="form-row">
                                <select id="vendorFilter">
                                    <option value="">全部廠商</option>
                                </select>
                                <select id="categoryFilter">
                                    <option value="">全部分類</option>
                                </select>
                                <button class="btn btn-secondary btn-small" id="clearFiltersBtn">清除篩選</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 新增：群組視圖切換鍵 -->
                <div class="form-row">
                    <button class="btn btn-secondary btn-small" id="groupToggleBtn" aria-pressed="false"
                        title="依廠商群組顯示">群組視圖：關</button>
                </div>
                <!-- 新增：群組視圖容器（與表格二選一顯示） -->
                <div class="card hidden" id="availableItemsGrouped">
                    <div class="card-content" id="availableGroupsBody">
                        <!-- 這裡由 JS 以 <details>…</details> 動態產生各廠商群組 -->
                    </div>
                </div>

                <div class="table-container" id="availableItemsTable">
                    <table>
                        <thead>
                            <tr>
                                <th>廠商</th>
                                <th>品名｜規格</th>
                                <th>未稅</th>
                                <th>分類</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="availableItemsBody"></tbody>
                    </table>
                </div>

                <div class="card">
                    <div class="card-content">
                        <button class="btn" id="copyCartBtn" style="width:100%;">複製清單到剪貼簿</button>
                    </div>
                </div>
            </section>

            <!-- 設定 -->
            <section id="settings" class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">管理功能</h2>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <input type="file" id="csvFile" accept=".csv" style="margin-bottom:12px;" />
                            <div style="display:flex;gap:8px;flex-wrap:wrap;">
                                <button class="btn btn-secondary" id="importBtn" disabled>匯入 CSV</button>
                                <button class="btn btn-secondary" id="exportBtn">匯出 CSV</button>
                            </div>
                            <div style="margin-top:12px;">
                                <button class="btn btn-danger" id="clearAllBtn" disabled>清空所有資料</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">安全設定</h2>
                    </div>
                    <div class="card-content">
                        <div style="display:flex;gap:8px;flex-wrap:wrap;">
                            <button class="btn btn-secondary" id="setPinBtn" disabled>設定密碼</button>
                            <button class="btn" id="loginBtn">管理者登入</button>
                            <button class="btn btn-secondary hidden" id="logoutBtn">登出</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <button class="tab-item active" data-tab="data">
                <div class="tab-icon">📋</div>
                <div>資料</div>
            </button>
            <button class="tab-item" data-tab="cart">
                <div class="tab-icon">🛒</div>
                <div>採購</div>
                <div class="cart-count hidden" id="cartBadge">0</div>
            </button>
            <button class="tab-item" data-tab="settings">
                <div class="tab-icon">⚙️</div>
                <div>設定</div>
            </button>
        </nav>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">管理者登入</h3>
                    <button class="close-btn" id="closeLoginModal">×</button>
                </div>
                <div class="form-group">
                    <input type="password" id="pinInput" placeholder="請輸入密碼 (預設: 0000)" />
                    <button class="btn" id="confirmLoginBtn" style="margin-top:12px;width:100%;">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== 常量與狀態 =====
        const STORAGE_KEY = 'procurement_data_v2';
        const CART_KEY = 'procurement_cart_v2';
        const PIN_KEY = 'admin_pin';
        const DEFAULT_PIN = '0000';

        let groupByVendor = false; // 是否啟用「依廠商群組」視圖

        let isAdmin = false;
        let currentData = [];
        let currentCart = [];

        // DOM 快取
        const el = {
            statusBadge: document.getElementById('statusBadge'),
            searchInput: document.getElementById('searchInput'),
            dataTableBody: document.querySelector('#dataTable tbody'),
            dataCount: document.getElementById('dataCount'),
            addItemCard: document.getElementById('addItemCard'),
            saveBtn: document.getElementById('saveBtn'),
            groupToggleBtn: document.getElementById('groupToggleBtn'),
            availableItemsGrouped: document.getElementById('availableItemsGrouped'),
            availableGroupsBody: document.getElementById('availableGroupsBody'),


            // cart
            cartTotal: document.getElementById('cartTotal'),
            cartItemCount: document.getElementById('cartItemCount'),
            cartBadge: document.getElementById('cartBadge'),
            cartItemsContainer: document.getElementById('cartItemsContainer'),
            emptyCartMessage: document.getElementById('emptyCartMessage'),

            // auth
            loginBtn: document.getElementById('loginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            loginModal: document.getElementById('loginModal'),
            pinInput: document.getElementById('pinInput'),
            confirmLoginBtn: document.getElementById('confirmLoginBtn'),
            closeLoginModal: document.getElementById('closeLoginModal'),

            // tabs
            tabItems: document.querySelectorAll('.tab-item'),
            sections: document.querySelectorAll('.section'),

            // filters
            vendorFilter: document.getElementById('vendorFilter'),
            categoryFilter: document.getElementById('categoryFilter'),
            cartSearchInput: document.getElementById('cartSearchInput'),
            clearFiltersBtn: document.getElementById('clearFiltersBtn'),

            availableItemsBody: document.getElementById('availableItemsBody'),
        };

        // ===== 工具 =====
        function formatMoney(n) {
            const val = Number(n);
            if (!isFinite(val)) return '$0';
            return '$' + val.toLocaleString('zh-TW', { minimumFractionDigits: 0, maximumFractionDigits: 2 });
        }

        function loadData() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : getDefaultData();
            } catch (e) { console.error(e); return getDefaultData(); }
        }
        function saveData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                currentData = data;
            } catch (e) { console.error(e); }
        }
        function loadCart() {
            try {
                const raw = sessionStorage.getItem(CART_KEY);
                return raw ? JSON.parse(raw) : [];
            } catch (e) { console.error(e); return []; }
        }
        function saveCart(cart) {
            try {
                sessionStorage.setItem(CART_KEY, JSON.stringify(cart));
                currentCart = cart;
                updateCartDisplay();
            } catch (e) { console.error(e); }
        }

        // 預設資料：清空（依需求）
        function getDefaultData() { return []; }

        // ===== 初始化 =====
        function init() {
            isAdmin = sessionStorage.getItem('admin_mode') === 'true';
            currentData = loadData();
            currentCart = loadCart();
            updateUI();
            bindEvents();
        }

        // ===== UI 更新 =====
        function updateUI() {
            updateStatusBadge();
            renderDataTable();
            updateCartDisplay();
            refreshFiltersFromData();
            renderAvailableItems();
        }

        function updateStatusBadge() {
            if (isAdmin) {
                el.statusBadge.textContent = '✅ 管理者';
                el.statusBadge.classList.add('admin');
                el.addItemCard.classList.remove('hidden');
                document.getElementById('importBtn').disabled = false;
                document.getElementById('clearAllBtn').disabled = false;
                document.getElementById('setPinBtn').disabled = false;
                el.loginBtn.classList.add('hidden');
                el.logoutBtn.classList.remove('hidden');
            } else {
                el.statusBadge.textContent = '🔒 唯讀';
                el.statusBadge.classList.remove('admin');
                el.addItemCard.classList.add('hidden');
                document.getElementById('importBtn').disabled = true;
                document.getElementById('clearAllBtn').disabled = true;
                document.getElementById('setPinBtn').disabled = true;
                el.loginBtn.classList.remove('hidden');
                el.logoutBtn.classList.add('hidden');
            }
        }

        function renderDataTable() {
            const q = (el.searchInput.value || '').toLowerCase();
            const filtered = currentData.filter(it =>
                it.id.toLowerCase().includes(q) ||
                it.vendor.toLowerCase().includes(q) ||
                it.name.toLowerCase().includes(q) ||
                (it.spec || '').toLowerCase().includes(q) ||
                (it.category || '').toLowerCase().includes(q)
            );

            el.dataTableBody.innerHTML = filtered.map(item => {
                const actions = isAdmin
                    ? `<button class="btn btn-small btn-secondary" onclick="editItem('${item.id}')">編輯</button>
           <button class="btn btn-small btn-danger" onclick="deleteItem('${item.id}')">刪除</button>`
                    : `<span style="color:var(--ios-gray);">唯讀</span>`;
                return `
        <tr>
          <td>${escapeHTML(item.id)}</td>
          <td>${escapeHTML(item.vendor)}</td>
          <td>${escapeHTML(item.name)}</td>
          <td>${escapeHTML(item.spec || '')}</td>
          <td>${escapeHTML(item.unit || '')}</td>
          <td>${escapeHTML(item.category || '')}</td>
          <td>${formatMoney(item.price || 0)}</td>
          <td>${actions}</td>
        </tr>`;
            }).join('');

            el.dataCount.textContent = `顯示 ${filtered.length} / ${currentData.length} 筆資料`;
        }

        function updateCartDisplay() {
            const total = currentCart.reduce((s, it) => s + (Number(it.price) || 0) * (Number(it.quantity) || 0), 0);
            el.cartTotal.textContent = formatMoney(total);
            el.cartItemCount.textContent = `${currentCart.length} 項商品`;

            if (currentCart.length > 0) {
                el.cartBadge.textContent = String(currentCart.length);
                el.cartBadge.classList.remove('hidden');
                el.emptyCartMessage.style.display = 'none';
                el.cartItemsContainer.innerHTML = currentCart.map(it => `
        <div class="cart-item">
          <div class="cart-item-info">
            <div class="cart-item-name">${escapeHTML(it.name)} <span class="muted">(${escapeHTML(it.unit || '')})</span></div>
            <div class="cart-item-details">${formatMoney(it.price)} × ${it.quantity} = ${formatMoney((it.price || 0) * (it.quantity || 0))}</div>
          </div>
          <div class="cart-item-controls">
            <button class="btn btn-small btn-secondary" onclick="updateQuantity('${it.id}', ${it.quantity - 1})">−</button>
            <span class="quantity-display">${it.quantity}</span>
            <button class="btn btn-small" onclick="updateQuantity('${it.id}', ${it.quantity + 1})">+</button>
            <button class="btn btn-small btn-danger" onclick="removeFromCart('${it.id}')">×</button>
          </div>
        </div>`).join('');
            } else {
                el.cartBadge.classList.add('hidden');
                el.emptyCartMessage.style.display = 'block';
                el.cartItemsContainer.innerHTML = '';
                el.cartItemsContainer.appendChild(el.emptyCartMessage);
            }
        }

        function refreshFiltersFromData() {
            const vendors = Array.from(new Set(currentData.map(d => d.vendor).filter(Boolean))).sort();
            const cats = Array.from(new Set(currentData.map(d => d.category).filter(Boolean))).sort();

            el.vendorFilter.innerHTML = `<option value="">全部廠商</option>` + vendors.map(v => `<option>${escapeHTML(v)}</option>`).join('');
            el.categoryFilter.innerHTML = `<option value="">全部分類</option>` + cats.map(c => `<option>${escapeHTML(c)}</option>`).join('');
        }

        function renderAvailableItems() {
            const q = (el.cartSearchInput.value || '').toLowerCase();
            const vendorSel = el.vendorFilter.value;
            const catSel = el.categoryFilter.value;

            const used = new Set(currentCart.map(c => c.id));

            // 先做共同的過濾
            const pool = currentData.filter(it => {
                if (used.has(it.id)) return false;
                const hit = it.id.toLowerCase().includes(q) ||
                    it.vendor.toLowerCase().includes(q) ||
                    it.name.toLowerCase().includes(q) ||
                    (it.spec || '').toLowerCase().includes(q) ||
                    (it.category || '').toLowerCase().includes(q);
                if (!hit) return false;
                if (vendorSel && it.vendor !== vendorSel) return false;
                if (catSel && it.category !== catSel) return false;
                return true;
            });

            if (!groupByVendor) {
                // === 原本表格清單 ===
                el.availableItemsBody.innerHTML = pool.map(it => `
      <tr>
        <td>${escapeHTML(it.vendor)}</td>
        <td>${escapeHTML(it.name)} ${it.spec ? `<span class="muted">｜${escapeHTML(it.spec)}</span>` : ''}</td>
        <td>${formatMoney(it.price || 0)}</td>
        <td>${escapeHTML(it.category || '')}</td>
        <td><button class="btn btn-small" onclick="addToCart('${it.id}')">加入</button></td>
      </tr>`).join('');
                return;
            }

            // === 群組視圖：依廠商分組，使用 <details> 折疊 ===
            const groups = new Map(); // vendor -> items[]
            pool.forEach(it => {
                const v = it.vendor || '(未填廠商)';
                if (!groups.has(v)) groups.set(v, []);
                groups.get(v).push(it);
            });

            // 排序廠商名稱
            const vendorNames = Array.from(groups.keys()).sort((a, b) => a.localeCompare(b, 'zh-Hant'));

            el.availableGroupsBody.innerHTML = vendorNames.map(vendor => {
                const items = groups.get(vendor).sort((a, b) => (a.name || '').localeCompare(b.name || '', 'zh-Hant'));
                const count = items.length;

                const listHTML = items.map(it => `
        <div class="item-row">
        <div class="item-main">
            <div class="item-name">${escapeHTML(it.name)} ${it.spec ? `<span class="muted">｜${escapeHTML(it.spec)}</span>` : ''}</div>
            <div class="item-sub">${escapeHTML(it.category || '')} · ${formatMoney(it.price || 0)} · ${escapeHTML(it.unit || '')}</div>
        </div>
        <div>
            <button class="btn btn-small" onclick="addToCart('${it.id}')">加入</button>
        </div>
        </div>
    `).join('');

                return `
        <details>
        <summary>
            <div class="group-header">
            <span>${escapeHTML(vendor)}</span>
            <span class="group-meta">${count} 項</span>
            </div>
        </summary>
        ${listHTML || `<div class="muted">（無符合條件的品項）</div>`}
        </details>
    `;
            }).join('') || `<div class="muted">（沒有可加入的品項）</div>`;
        }


        // ===== 綁定事件 =====
        function bindEvents() {
            // 群組視圖切換
            el.groupToggleBtn.addEventListener('click', () => {
                groupByVendor = !groupByVendor;
                el.groupToggleBtn.textContent = `群組視圖：${groupByVendor ? '開' : '關'}`;
                el.groupToggleBtn.setAttribute('aria-pressed', String(groupByVendor));
                // 顯示對應容器
                document.getElementById('availableItemsTable').classList.toggle('hidden', groupByVendor);
                el.availableItemsGrouped.classList.toggle('hidden', !groupByVendor);
                renderAvailableItems();
            });

            // tabs
            el.tabItems.forEach(t => t.addEventListener('click', () => switchTab(t.dataset.tab)));

            // 搜尋
            el.searchInput.addEventListener('input', renderDataTable);
            el.cartSearchInput.addEventListener('input', renderAvailableItems);

            // 篩選（無價格）
            el.vendorFilter.addEventListener('change', renderAvailableItems);
            el.categoryFilter.addEventListener('change', renderAvailableItems);
            el.clearFiltersBtn.addEventListener('click', () => {
                el.vendorFilter.value = '';
                el.categoryFilter.value = '';
                el.cartSearchInput.value = '';
                renderAvailableItems();
            });

            // 表單驗證
            ['itemId', 'itemVendor', 'itemName', 'itemSpec', 'itemUnit', 'itemCategory', 'itemPrice']
                .forEach(id => { const n = document.getElementById(id); n && n.addEventListener('input', validateForm); });

            // 按鈕
            el.saveBtn.addEventListener('click', saveItem);
            document.getElementById('clearCartBtn').addEventListener('click', clearCart);
            document.getElementById('copyCartBtn').addEventListener('click', copyCartToClipboard);
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            document.getElementById('importBtn').addEventListener('click', importFromCSV);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllData);

            // 登入
            el.loginBtn.addEventListener('click', showLoginModal);
            el.logoutBtn.addEventListener('click', logout);
            el.confirmLoginBtn.addEventListener('click', login);
            el.closeLoginModal.addEventListener('click', hideLoginModal);
            el.pinInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });

            // CSV 檔案
            document.getElementById('csvFile').addEventListener('change', (e) => {
                document.getElementById('importBtn').disabled = !e.target.files.length || !isAdmin;
            });
        }

        // ===== 功能 =====
        function switchTab(name) {
            el.tabItems.forEach(t => t.classList.toggle('active', t.dataset.tab === name));
            el.sections.forEach(s => s.classList.toggle('active', s.id === name));
            if (name === 'cart') { refreshFiltersFromData(); renderAvailableItems(); }
        }

        function validateForm() {
            const required = ['itemId', 'itemVendor', 'itemName', 'itemUnit', 'itemPrice'];
            const ok = required.every(id => (document.getElementById(id).value || '').trim());
            el.saveBtn.disabled = !(ok && isAdmin);
        }

        function saveItem() {
            if (!isAdmin) return;
            const item = {
                id: (document.getElementById('itemId').value || '').trim(),
                vendor: (document.getElementById('itemVendor').value || '').trim(),
                name: (document.getElementById('itemName').value || '').trim(),
                spec: (document.getElementById('itemSpec').value || '').trim(),
                unit: (document.getElementById('itemUnit').value || '').trim(),
                category: (document.getElementById('itemCategory').value || '').trim(),
                price: parseFloat((document.getElementById('itemPrice').value || '').trim()) || 0
            };
            if (!item.id) return;

            const idx = currentData.findIndex(d => d.id === item.id);
            if (idx >= 0) currentData[idx] = item; else currentData.push(item);

            saveData(currentData);
            clearForm();
            renderDataTable();
            refreshFiltersFromData();
            renderAvailableItems();
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function clearForm() {
            ['itemId', 'itemVendor', 'itemName', 'itemSpec', 'itemUnit', 'itemCategory', 'itemPrice']
                .forEach(id => { const n = document.getElementById(id); if (n) n.value = ''; });
            validateForm();
        }

        function showLoginModal() { el.loginModal.classList.add('show'); setTimeout(() => el.pinInput.focus(), 200); }
        function hideLoginModal() { el.loginModal.classList.remove('show'); el.pinInput.value = ''; }
        function login() {
            const pin = el.pinInput.value.trim();
            const saved = localStorage.getItem(PIN_KEY) || DEFAULT_PIN;
            if (pin === saved) {
                isAdmin = true;
                sessionStorage.setItem('admin_mode', 'true');
                hideLoginModal();
                updateUI();
                switchTab('data');
            } else {
                alert('密碼錯誤');
                el.pinInput.value = ''; el.pinInput.focus();
            }
        }
        function logout() {
            isAdmin = false;
            sessionStorage.removeItem('admin_mode');
            updateUI();
            clearForm();
        }

        function clearCart() {
            if (currentCart.length === 0) return;
            if (confirm('確定要清空購物車嗎？')) {
                currentCart = [];
                saveCart(currentCart);
                renderAvailableItems();
            }
        }

        function copyCartToClipboard() {
            if (currentCart.length === 0) { alert('購物車目前是空的'); return; }
            const total = currentCart.reduce((s, it) => s + (it.price || 0) * (it.quantity || 0), 0);
            const text = currentCart.map(it => `${it.name} × ${it.quantity} = ${formatMoney((it.price || 0) * (it.quantity || 0))}`).join('\n') +
                `\n\n總計：${formatMoney(total)}`;
            if (navigator.clipboard?.writeText) {
                navigator.clipboard.writeText(text).then(() => alert('已複製到剪貼簿！')).catch(() => fallbackCopy(text));
            } else fallbackCopy(text);
        }
        function fallbackCopy(text) {
            const ta = document.createElement('textarea');
            ta.value = text; document.body.appendChild(ta); ta.select();
            try { document.execCommand('copy'); alert('已複製到剪貼簿！'); }
            catch { alert('無法自動複製，請手動複製：\n\n' + text); }
            document.body.removeChild(ta);
        }

        function exportToCSV() {
            // 標題必為：編號,廠商,品名,規格,單位,分類,未稅
            const headers = ['編號', '廠商', '品名', '規格', '單位', '分類', '未稅'];
            const lines = currentData.map(it => [
                csvEscape(it.id),
                csvEscape(it.vendor || ''),
                csvEscape(it.name || ''),
                csvEscape(it.spec || ''),
                csvEscape(it.unit || ''),
                csvEscape(it.category || ''),
                String(it.price ?? 0)
            ].join(','));
            const content = [headers.join(','), ...lines].join('\n');
            const blob = new Blob(['\ufeff' + content], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `採購資料庫_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
        }

        function importFromCSV() {
            if (!isAdmin) return;
            const input = document.getElementById('csvFile');
            const file = input.files?.[0];
            if (!file) { alert('請選擇 CSV 檔案'); return; }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const csv = e.target.result;
                    const lines = String(csv).split(/\r?\n/).filter(l => l.trim());
                    if (lines.length < 2) { alert('CSV 檔案內容為空'); return; }

                    // 檢查標題是否完全符合
                    const header = lines[0].trim();
                    const expected = '編號,廠商,品名,規格,單位,分類,未稅';
                    if (header !== expected) {
                        alert(`CSV 標題須為：${expected}`);
                        return;
                    }

                    const imported = lines.slice(1).map(line => {
                        const cols = parseCSVLine(line);
                        if (cols.length < 7) return null;
                        const [id, vendor, name, spec, unit, category, priceStr] = cols;
                        if (!id || !name) return null;
                        return {
                            id, vendor, name, spec, unit, category,
                            price: parseFloat(priceStr) || 0
                        };
                    }).filter(Boolean);

                    if (imported.length === 0) {
                        alert('沒有可匯入的有效資料');
                        return;
                    }

                    // 以 id 合併覆蓋
                    const map = new Map(currentData.map(d => [d.id, d]));
                    imported.forEach(row => map.set(row.id, row));
                    currentData = Array.from(map.values());

                    saveData(currentData);
                    renderDataTable();
                    refreshFiltersFromData();
                    renderAvailableItems();

                    input.value = '';
                    alert(`成功匯入 ${imported.length} 筆資料`);
                } catch (err) {
                    console.error('Import error:', err);
                    alert('匯入失敗：' + err.message);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSVLine(line) {
            const res = [];
            let cur = '', inQ = false;
            for (let i = 0; i < line.length; i++) {
                const ch = line[i];
                if (ch === '"') { inQ = !inQ; }
                else if (ch === ',' && !inQ) { res.push(cur.trim()); cur = ''; }
                else { cur += ch; }
            }
            res.push(cur.trim());
            return res.map(v => v.replace(/^"|"$/g, ''));
        }

        function csvEscape(s) {
            const str = String(s ?? '');
            if (/[",\n]/.test(str)) return `"${str.replace(/"/g, '""')}"`;
            return str;
        }

        function clearAllData() {
            if (!isAdmin) return;
            if (!confirm('確定要清空所有資料嗎？此操作無法復原！')) return;
            currentData = [];
            currentCart = [];
            saveData(currentData);
            saveCart(currentCart);
            updateUI();
            clearForm();
            alert('所有資料已清空');
        }

        // 全域（給 onclick）
        window.editItem = function (id) {
            if (!isAdmin) return;
            const it = currentData.find(d => d.id === id);
            if (!it) return;
            document.getElementById('itemId').value = it.id;
            document.getElementById('itemVendor').value = it.vendor || '';
            document.getElementById('itemName').value = it.name || '';
            document.getElementById('itemSpec').value = it.spec || '';
            document.getElementById('itemUnit').value = it.unit || '';
            document.getElementById('itemCategory').value = it.category || '';
            document.getElementById('itemPrice').value = it.price ?? 0;
            validateForm();
            document.getElementById('addItemCard').scrollIntoView({ behavior: 'smooth' });
        };

        window.deleteItem = function (id) {
            if (!isAdmin) return;
            if (!confirm('確定要刪除這筆資料嗎？')) return;
            currentData = currentData.filter(d => d.id !== id);
            saveData(currentData);
            renderDataTable();
            refreshFiltersFromData();
            renderAvailableItems();
            if (navigator.vibrate) navigator.vibrate(100);
        };

        window.addToCart = function (id) {
            const it = currentData.find(d => d.id === id);
            if (!it) return;
            const ex = currentCart.find(c => c.id === id);
            if (ex) ex.quantity += 1;
            else currentCart.push({ ...it, quantity: 1 });
            saveCart(currentCart);
            renderAvailableItems();
            if (navigator.vibrate) navigator.vibrate(50);
        };

        window.updateQuantity = function (id, n) {
            if (n <= 0) { removeFromCart(id); return; }
            const it = currentCart.find(c => c.id === id);
            if (it) { it.quantity = n; saveCart(currentCart); }
        };

        window.removeFromCart = function (id) {
            currentCart = currentCart.filter(c => c.id !== id);
            saveCart(currentCart);
            renderAvailableItems();
        };

        // ===== 小工具 =====
        function escapeHTML(s) {
            return String(s ?? '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        // ===== 啟動 =====
        document.addEventListener('DOMContentLoaded', () => init());
        document.addEventListener('touchstart', () => { }, { passive: true });
        document.addEventListener('dblclick', e => e.preventDefault());
        window.addEventListener('error', e => console.error('App error:', e.error));
        window.addEventListener('unhandledrejection', e => console.error('Unhandled promise rejection:', e.reason));
    </script>
