            display: flex;
            flex-direction: column;

        /* iOS Style Header */

            display: flex;
            background: var(--ios-white);
            border-top: 0.5px solid #C6C6C8;
            position: fixed;
            bottom: var(--safe-area-inset-bottom);
            left: var(--safe-area-inset-left);
            right: var(--safe-area-inset-right);

            color: var(--ios-gray);

            border-radius: var(--radius);

        /* iOS Style Form Elements */

            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;

        input[type="search"],

            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            flex: 1;
            min-width: 0;
            -webkit-appearance: none;
            appearance: none;

        /* iOS Style Buttons */

            border: none;
            border-radius: 10px;

            font-size: 16px;

        .modal {

            right: 0;

            background: rgba(0, 0, 0, 0.4);

        .modal-content {
            background: var(--ios-white);
            border-radius: 16px 16px 0 0;
            width: 100%;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        .modal-title {
            font-size: 20px;

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>採購資料庫</h1>
            <p class="subtitle">離線可用的採購管理系統</p>
            <div class="status-badge" id="statusBadge">🔒 唯讀模式</div>
        </header>

        <!-- Main Content -->
        <main class="content">
            <!-- 資料管理 -->
            <section id="data" class="section active">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">搜尋資料</h2>
                    </div>
                    <div class="card-content">
                        <input type="search" id="searchInput" placeholder="搜尋編號、品項或廠商..." />
                    </div>
                </div>

                <div class="card" id="addItemCard" style="display: none;">
                    <div class="card-header">
                        <h2 class="card-title">新增/編輯品項</h2>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <div class="form-row">
                                <input type="text" id="itemId" placeholder="編號" />
                                <input type="text" id="itemName" placeholder="品項" />
                            </div>
                            <div class="form-row">
                                <input type="text" id="itemUnit" placeholder="單位" />
                                <input type="number" id="itemPrice" placeholder="價格" step="0.01" />
                            </div>
                            <div class="form-row">
                                <input type="text" id="itemVendor" placeholder="廠商" />
                                <button class="btn" id="saveBtn" disabled>儲存</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>編號</th>
                                <th>品項</th>
                                <th>單位</th>
                                <th>價格</th>
                                <th>廠商</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="card">
                    <div class="card-content">
                        <p id="dataCount" style="text-align: center; color: var(--ios-gray); margin: 0;">資料載入中...</p>
                    </div>
                </div>
            </section>

            <!-- 採購清單 -->
            <section id="cart" class="section">
                <div class="cart-summary">
                    <div style="font-size: 16px;">購物車總計</div>
                    <div class="cart-total" id="cartTotal">$0</div>
                    <div style="font-size: 14px; opacity: 0.8;" id="cartItemCount">0 項商品</div>
                </div>

                <div class="cart-grid">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">可選品項</h2>
                        </div>
                        <div class="card-content">
                            <input type="search" id="cartSearchInput" placeholder="搜尋可加入的品項..." />
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">購物車</h2>
                            <button class="btn btn-secondary btn-small" id="clearCartBtn">清空</button>
                        </div>
                        <div class="card-content" style="padding: 0;">
                            <div id="cartItems" style="min-height: 100px; padding: 20px; text-align: center; color: var(--ios-gray);">
                                購物車目前是空的
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-container" id="availableItemsTable">
                    <table>
                        <thead>
                            <tr>
                                <th>品項</th>
                                <th>價格</th>
                                <th>廠商</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="availableItemsBody"></tbody>
                    </table>
                </div>

                <div class="card">
                    <div class="card-content">
                        <button class="btn" id="copyCartBtn" style="width: 100%;">複製清單到剪貼簿</button>
                    </div>
                </div>
            </section>

            <!-- 設定 -->
            <section id="settings" class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">管理功能</h2>
                    </div>
                    <div class="card-content">
                        <div class="form-group">
                            <input type="file" id="csvFile" accept=".csv" style="margin-bottom: 12px;" />
                            <button class="btn btn-secondary" id="importBtn" disabled>匯入 CSV</button>
                            <button class="btn btn-secondary" id="exportBtn">匯出 CSV</button>
                            <button class="btn btn-danger" id="clearAllBtn" disabled>清空所有資料</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">安全設定</h2>
                    </div>
                    <div class="card-content">
                        <button class="btn btn-secondary" id="setPinBtn" disabled>設定管理者密碼</button>
                        <button class="btn" id="loginBtn">管理者登入</button>
                        <button class="btn btn-secondary hidden" id="logoutBtn">登出</button>
                    </div>

            </section>
        </main>

        <!-- Tab Bar -->
        <nav class="tab-bar">
            <button class="tab-item active" data-tab="data">
                <div class="tab-icon">📋</div>
                <div>資料</div>
            </button>
            <button class="tab-item" data-tab="cart">
                <div class="tab-icon">🛒</div>
                <div>採購</div>
                <div class="cart-count hidden" id="cartBadge">0</div>
            </button>
            <button class="tab-item" data-tab="settings">
                <div class="tab-icon">⚙️</div>

            </button>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">管理者登入</h3>
                    <button class="close-btn" id="closeLoginModal">×</button>
                </div>
                <div class="form-group">
                    <input type="password" id="pinInput" placeholder="請輸入密碼 (預設: 0000)" />
                    <button class="btn" id="confirmLoginBtn" style="margin-top: 12px; width: 100%;">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 資料存儲相關
        const STORAGE_KEY = 'procurement_data';
        const CART_KEY = 'procurement_cart';
        const PIN_KEY = 'admin_pin';
        const DEFAULT_PIN = '0000';

        // DOM 元素
        const tabItems = document.querySelectorAll('.tab-item');
        const sections = document.querySelectorAll('.section');
        const statusBadge = document.getElementById('statusBadge');
        const searchInput = document.getElementById('searchInput');
        const dataTable = document.querySelector('#dataTable tbody');
        const dataCount = document.getElementById('dataCount');
        const addItemCard = document.getElementById('addItemCard');
        const saveBtn = document.getElementById('saveBtn');
        const cartTotal = document.getElementById('cartTotal');
        const cartItemCount = document.getElementById('cartItemCount');
        const cartBadge = document.getElementById('cartBadge');
        const cartItems = document.getElementById('cartItems');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const pinInput = document.getElementById('pinInput');
        const confirmLoginBtn = document.getElementById('confirmLoginBtn');
        const closeLoginModal = document.getElementById('closeLoginModal');

        // 全局狀態
        let isAdmin = false;
        let currentData = [];
        let currentCart = [];

        // 工具函數
        function formatMoney(amount) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD'
            }).format(amount);
        }

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : getDefaultData();
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            currentData = data;
        }

        function loadCart() {
            const cart = sessionStorage.getItem(CART_KEY);
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            sessionStorage.setItem(CART_KEY, JSON.stringify(cart));
            currentCart = cart;
            updateCartDisplay();
        }

        function getDefaultData() {
            return [
                { id: "PR-20250901-001", name: "A4 影印紙 80gsm", unit: "箱", price: 850, vendor: "辦公文具行" },
                { id: "PR-20250901-002", name: "黑色碳粉匣 TN-2380", unit: "個", price: 1350, vendor: "印表機耗材" },
                { id: "PR-20250901-003", name: "75吋顯示器支架", unit: "座", price: 4200, vendor: "展瑞五金" },
                { id: "PR-20250901-004", name: "咖啡豆 中焙 1kg", unit: "包", price: 520, vendor: "山丘咖啡" },
                { id: "PR-20250901-005", name: "RJ45 網路線 Cat6 3m", unit: "條", price: 69, vendor: "通訊科技" }
            ];
        }

        // 初始化
        function init() {
            currentData = loadData();
            currentCart = loadCart();
            
            if (currentData.length === 0) {
                currentData = getDefaultData();
                saveData(currentData);
            }
            
            updateUI();
            bindEvents();
            
            // PWA 註冊
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register(createServiceWorker());
            }
        }

        function createServiceWorker() {
            const swCode = `
                const CACHE = 'procurement-v1';
                self.addEventListener('install', e => {
                    e.waitUntil(caches.open(CACHE).then(() => self.skipWaiting()));
                });
                self.addEventListener('activate', e => {
                    e.waitUntil(self.clients.claim());
                });
                self.addEventListener('fetch', e => {
                    e.respondWith(
                        caches.match(e.request).then(cached => cached || fetch(e.request))
                    );
                });
            `;
            return URL.createObjectURL(new Blob([swCode], { type: 'application/javascript' }));
        }

        // UI 更新
        function updateUI() {
            updateStatusBadge();
            renderDataTable();
            updateCartDisplay();
            renderAvailableItems();
        }

        function updateStatusBadge() {
            if (isAdmin) {
                statusBadge.textContent = '✅ 管理者模式';
                statusBadge.className = 'status-badge admin';
                addItemCard.style.display = 'block';
                document.getElementById('importBtn').disabled = false;
                document.getElementById('clearAllBtn').disabled = false;
                document.getElementById('setPinBtn').disabled = false;
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
            } else {
                statusBadge.textContent = '🔒 唯讀模式';
                statusBadge.className = 'status-badge';
                addItemCard.style.display = 'none';
                document.getElementById('importBtn').disabled = true;
                document.getElementById('clearAllBtn').disabled = true;
                document.getElementById('setPinBtn').disabled = true;
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
            }
